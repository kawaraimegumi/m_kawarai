<body class="cl_body_hidden">
    <div id="ca_main">
        <div id="container">
            <div id="mainColumn">
                <div id="mainColumninBox" class="noLeftColumn">
                    <div id="content">
                        <div class="fieldgroup">
                            <div class="fieldgroupInBox search">
                                <div class="fieldUnit flleft required mrgb20">

                                    <div class="fieldBox required">
                                      <select id="業態" class="cl_valid wt280 cl_required"></select>
                                    </div>
                                </div>
                                <div class="clear"></div>
                                <div class="fieldUnit flleft mrgb20">

                                </div>
                                <div class="clear"></div>
                                <!-- カレンダー -->
                                <div class="fieldUnit flleft">
                                    <p class="fieldName">伝票日付</p>
                                    <div class="fieldBox">
                                      <div class="datepicker_wrap flleft">
                                        <input type="text" id="テスト1" class="cl_date cl_valid" />
                                      </div>
                                      <p class="txtInFieldUnit pdg flleft">〜</p>
                                      <div class="datepicker_wrap flleft">
                                        <input type="text" id="テスト2" class="cl_date cl_valid" />
                                      </div>
                                    </div>
                                  </div>
                                  <div class="clear"></div>
                                <!-- 中央検索ボタン -->

                                    <div class="fieldBox mrgt20  noName btnCenter">
                                      <button class="btn btn-info wt140 mrgl20" id="cl_pdf">検索</button>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <!-- テーブル -->
                                <div class="table">
                                    <table class="hilightRow clutil_View_RowSelectListView mrgt20" id="ca_table">
                                    <thead>
                                        <tr>
                                            <!-- １番目の要素は全選択チェックボックス用に予約 -->
                                            <th width="40px" class="cl_checkbox_selectall"><label class="checkbox"><span class="icons"><span class="first-icon fui-checkbox-unchecked"></span><span class="second-icon fui-checkbox-checked"></span></span><input type="checkbox" data-toggle="checkbox"></label></th>
                                            <!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
                                            <th width="120px">計上日</th>
                                            <th width="120px">店舗コード</th>
                                            <th width="120px">店舗名称</th>
                                            <th width="120px">伝票日付</th>
                                            <th width="120px">伝票番号</th>
                                            <th width="120px">数量</th>
                                        </tr>
                                    </thead>
                                        <tbody>
                                            <!-- モックデータ -->
                                            <tr class="csptr contextmenu">
                                                <td class="cl_checkbox_selectrec"><label class="checkbox "><span class="icons"><span class="first-icon fui-checkbox-unchecked"></span><span class="second-icon fui-checkbox-checked"></span></span><input type="checkbox" data-toggle="checkbox"></label></td>
                                                <td class="ca_c_link">01</td>
                                                <td class="ca_c_link">100</td>
                                                <td class="ca_c_link">2023/xx/xx（X）</td>
                                                <td class="ca_c_link">2070/yy/yy（Y）</td>
                                                <td class="ca_c_link">01:テスト</td>
                                                <td class="ca_c_link">350:テスト</td>
                                            </tr>
                                        </tbody>

                                        <div class="flright">
