<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0" >
		<title>組織マスタ</title>

		<!-- Loading Bootstrap -->
		<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../../../bootstrap/css/prettify.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui-1.10.3.custom.css" />
		<script type="text/javascript" src="../../../../js/jquery.js"></script>
		<script type="text/javascript" src="../../../../js/jquery-ui.custom.js"></script>
		<script type="text/javascript" src="../../../../js/jquery.csv.js"></script>

		<link media="screen" rel="stylesheet" type="text/css" href="../../../css/style.css">
		<link media="screen" rel="stylesheet" type="text/css" href="AMMSV0490.css">

		<script src="../../../js/function.js"></script>

		<script src="../../../js/jquery.ui.touch-punch.min.js"></script>
		<script src="../../../js/bootstrap.min.js"></script>
		<script src="../../../js/bootstrap-select.js"></script>
		<script src="../../../js/bootstrap-switch.js"></script>
		<script src="../../../js/flatui-checkbox.js"></script>
		<script src="../../../js/flatui-radio.js"></script>
		<script src="../../../js/jquery.tagsinput.js"></script>
		<script src="../../../js/jquery.placeholder.js"></script>
		<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
		<script src="../../../js/application.js"></script>
		<script src="../../../js/jquery.skOuterClick.js"></script>
		<script src="../../../js/perfect-scrollbar.with-mousewheel.min.js"></script>

		<script src="../../../../js/jquery.ui.datepicker.js"></script>
		<script src="../../../../js/jquery.ui.datepicker-ja.min.js"></script>
		<script type="text/javascript"
		src="../../../../js/jquery.tablefix_1.0.0.js"></script>
		<script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
		<script src="../../../../js/jquery.blockUI.js"></script>
		<script type="text/javascript" src="../../../../js/underscore.js"></script>
		<script type="text/javascript" src="../../../../js/backbone.js"></script>
		<script type="text/javascript" src="../../../../js/json2.js"></script>
		<script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>
		<script type="text/javascript"
		src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>
		<script type="text/javascript" src="../../../../js/backbone.syphon.js"></script>
		<script type="text/javascript" src="../../../../js/backbone.syphon.fix.js"></script>
		<script src="../../../js/clcom.js"></script>
		<script src="../../AMPA/AMPAV0020/AMPAV0020.js"></script>
		<script src="AMMSV0490.js"></script>
	</head>

	<body class="cl_body_hidden">
		<div id="ca_main">
			<div id="container">
				<div id="ca_AMPAV0020_dialog" class="cl_dialog"></div>
				<div id="mainColumn">
					<div id="mainColumninBox" class="noLeftColumn">

						<div id="content">
							<div class="fieldgroup">
								<div id="ca_searchArea" class="fieldgroupInBox search">
									<div class="fieldUnit mrgb10 flleft mrgr20 required">
										<p class="fieldName">組織</p>
										<div class="fieldBox">
											<input type="text" class="form-control wt280 flleft cl_valid cl_required cl_store" id="ca_srchOrgID"/>
											<button class="btn btn-default wt140 flleft mrgl10" id="ca_btn_org_select" tabindex="-1">参照...</button>
										</div>
										<div class="clear"></div>
									</div>
									<div class="clear"></div>
									<div class="fieldUnit">
										<div class="fieldBox mrgt20 noName btnCenter">
											<button id="ca_srch" class="btn btn-info wt280">検索</button>
										</div>
										<div class="clear"></div>
									</div>
								</div>
								<button id="searchAgain" class="dispn btn">
									検索条件を再指定
								</button>
							</div>

							<div id="ca_result" class="dispn">

								<div class="pagination-wrapper">
								</div>

								<div class="table">
									<table class="hilightRow" id="ca_table">
										<thead>
											<tr>
												<th width="40px" class="cl_checkbox_selectall"></th>
												<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
												<th width="180px">ゾーン</th>
												<th width="180px">店舗</th>
												<th width="180px">客注禁止開始日</th>
												<th width="180px">客注禁止終了日</th>
												<th width="180px">客注禁止理由</th>
											</tr>
										</thead>
										<tbody id="ca_table_tbody"></tbody>
									</table>
								</div>

								<div class="pagination-wrapper">
								</div>

								<div class="fieldUnit">
									<div class="fieldBox mrgt30 mrgb30 noName cl_opebtngroup" data-cl_groupid="AMMSV0490">
										<button id="cl_edit" class="btn btn-primary wt280 flleft mrgr20">編集</button>
										<!-- <button id="cl_delete" class="btn btn-default wt140 flright mrgl20 delete">削除</button>
										<button id="cl_rsvcancel" class="btn btn-default wt140 flright mrgl20 rsvcancel">予約取消</button> -->
									</div>
									<div class="clear"></div>
								</div>

							</div>

						</div>
						<!-- /#content -->
					</div>
					<!-- /#mainColumninBox -->
				</div>
				<!-- /#mainColumn -->
			</div><!-- / #container -->
			<script id="ca_tbody_template" type="text/template">
				<tr class="csptr" name="ca_table_tr" id="<%- storeID %>"></td>
				<td class="cl_checkbox_selectrec"></td>
				<td><%- areaCode %><%if(areaCode){%>:<%}%><%- areaName %></td>
				<td><%- storeCode %><%if(storeCode){%>:<%}%><%- storeName %></td>
				<td><%- clutil.dateFormat(stopFromDate, "yyyy/mm/dd(w)") %></td>
				<td><%- clutil.dateFormat(stopToDate, "yyyy/mm/dd(w)") %></td>
				<td><%- stopReason %></td>
				</tr>
			</script>
			<div class="clear"></div>

		</div>
	</body>
</html>
