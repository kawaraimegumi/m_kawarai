<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0" >
	<title>マスタメンテ</title>

	<!-- Loading Bootstrap -->
	<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../../../bootstrap/css/prettify.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui-1.10.3.custom.css" />
	<script type="text/javascript" src="../../../../js/jquery.js"></script>
	<script type="text/javascript" src="../../../../js/jquery-ui.custom.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.csv.js"></script>

	<link media="screen" rel="stylesheet" type="text/css" href="../../../css/style.css">
	<link media="screen" rel="stylesheet" type="text/css" href="AMMSV0410.css">

	<script src="../../../js/function.js"></script>

	<script src="../../../js/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../js/bootstrap.min.js"></script>
	<script src="../../../js/bootstrap-select.js"></script>
	<script src="../../../js/bootstrap-switch.js"></script>
	<script src="../../../js/flatui-checkbox.js"></script>
	<script src="../../../js/flatui-radio.js"></script>
	<script src="../../../js/jquery.tagsinput.js"></script>
	<script src="../../../js/jquery.placeholder.js"></script>
	<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
	<script src="../../../js/application.js"></script>
	<script src="../../../js/jquery.skOuterClick.js"></script>
	<script src="../../../../js/jquery.contextmenu.js"></script>

	<script src="../../../../js/jquery.ui.datepicker.js"></script>
	<script src="../../../../js/jquery.ui.datepicker-ja.min.js"></script>
	<script type="text/javascript"
			src="../../../../js/jquery.tablefix_1.0.0.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
	<script src="../../../../../js/jquery.blockUI.js"></script>

	<script type="text/javascript" src="../../../../js/underscore.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.js"></script>
	<script type="text/javascript" src="../../../../js/json2.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>
	<script type="text/javascript"
		src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.fix.js"></script>
	<script src="../../../js/clcom.js"></script>
	<script src="AMMSV0410.js"></script>


</head>

<body class="cl_body_hidden">
	<div id="ca_main">
<div id="container">

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">
		<div id="content">

			<div class="fieldgroup" id="ca_headInfoArea">
				<div  class="fieldgroupInBox setaddr mrgb10 termBox">
					<div class="fieldUnit flleft  mrgr20 required" id="ca_term">
						<p class="fieldName">適用期間</p>
						<div class="fieldBox">
							<div class="datepicker_wrap ca_fromDate_div"><input type="text" id="ca_fromDate" class="cl_date cl_valid cl_required" /></div>
							<p class="txtInFieldUnit pdg flleft deldspn">〜</p>
							<div class="datepicker_wrap ca_toDate_div deldspn"><input type="text" id="ca_toDate" class="cl_date cl_valid cl_required" readonly/></div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>

				<div id="ca_basicView" class="fieldgroupInBox">
					<div class="fieldUnit mrgb10 flleft half mrgr20 required">
						<p class="fieldName bl3">プライス<br />ライン<br />区分</p>
						<div class="fieldBox">
							<select name="info" class="mbn wt280 selectpicker cl_valid cl_required" id="ca_pricelineTypeID">
							</select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 flleft half mrgr20 required">
						<p class="fieldName">事業ユニット</p>
						<div class="fieldBox">
							<select name="info" class="mbn wt280 selectpicker cl_valid cl_required" id="ca_unitID">
							</select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft required mrgr20">
						<p class="fieldName">品種</p>
						<div class="fieldBox">
							<input type="text" class="form-control wt280 cl_valid cl_required " id="ca_itgrpID" />
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>

			<div class="fieldgroup" id="ca_tableArea">
				<div class="fieldgroupInBox">
					<div class="unit flright mrgb10">金額（円）</div>
					<div class="table mrgb0">
						<!-- セルを直接編集可能に -->
						<table class="hilight drilldown" id="ca_table">
						<thead>
							<tr>
								<th width="80px">プライスライン</th>
								<th width="80px">下限値</th>
								<th width="80px">上限値</th>
								<th width="60px"></th>
								<th width="60px"></th>
							</tr>
						</thead>
						<tbody id="ca_table_tbody">
						</tbody>
						<tfoot>
							<tr class="addRow">
								<td colspan="5">
									<span class="btn-add"></span>
								</td>
							</tr>
						</tfoot>
						</table>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<!-- /#content -->

		<div id="mainColumnFooter" class="noLeftColumn">
		</div>
		<!-- /#mainColumnFooter -->








	</div>
	<!-- /#mainColumninBox -->



	</div>
	<!-- /#mainColumn -->




</div><!-- / #container -->

<div class="clear"></div>

		<script id="ca_tbody_template" type="text/x-jquery-tmpl">
			<tr class="deletable addRow" name="ca_table_tr" id="${id}">
				<td class="editable pdg0"><input type="text" class="form-control cl_valid cl_required txtar" name="code" value="${code_disp}" data-validator="int:7" data-filter="comma" {{if !codeEditable}}readonly{{/if}}/></td>
				<td class="editable pdg0"><input type="text" class="form-control cl_valid cl_required txtar" name="lowerLimit" value="${lowerLimit_disp}" data-filter="comma" readonly/></td>
				<td class="editable pdg0"><input type="text" class="form-control cl_valid cl_required txtar" name="upperLimit" value="${upperLimit_disp}" data-validator="int:7" data-filter="comma" {{if !editable}}readonly{{/if}}/></td>
				<td>{{if canAdd}}<span class="btn-add flright"></span>{{/if}}</td>
				<td>{{if deletable}}<span class="btn-delete flright"></span>{{/if}}</td>
				<input type="hidden" name="id" value="${id}">
				<input type="hidden" name="pricelineTypeID" value="${pricelineTypeID}">
				<input type="hidden" name="itgrpID" value="${itgrpID}">
				<input type="hidden" name="fromDate" value="${fromDate}">
				<input type="hidden" name="toDate" value="${toDate}">
			</tr>
		</script>

</div>
</body>
</html>
