<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0" >
		<title>組織マスタ</title>

		<!-- Loading Bootstrap -->
		<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../../../bootstrap/css/prettify.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui-1.10.3.custom.css" />
		<script type="text/javascript" src="../../../../js/jquery.js"></script>
		<script type="text/javascript" src="../../../../js/jquery-ui.custom.js"></script>
		<script type="text/javascript" src="../../../../js/jquery.csv.js"></script>

		<link media="screen" rel="stylesheet" type="text/css" href="../../../css/style.css">
		<link media="screen" rel="stylesheet" type="text/css" href="AMMSV0250.css">

		<script src="../../../js/function.js"></script>

		<script src="../../../js/jquery.ui.touch-punch.min.js"></script>
		<script src="../../../js/bootstrap.min.js"></script>
		<script src="../../../js/bootstrap-select.js"></script>
		<script src="../../../js/bootstrap-switch.js"></script>
		<script src="../../../js/flatui-checkbox.js"></script>
		<script src="../../../js/flatui-radio.js"></script>
		<script src="../../../js/jquery.tagsinput.js"></script>
		<script src="../../../js/jquery.placeholder.js"></script>
		<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
		<script src="../../../js/application.js"></script>
		<script src="../../../js/jquery.skOuterClick.js"></script>

		<script src="../../../../js/jquery.ui.datepicker.js"></script>
		<script src="../../../../js/jquery.ui.datepicker-ja.min.js"></script>
		<script type="text/javascript"
		src="../../../../js/jquery.tablefix_1.0.0.js"></script>
		<script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
		<script src="../../../../js/jquery.blockUI.js"></script>
		<script type="text/javascript" src="../../../../js/underscore.js"></script>
		<script type="text/javascript" src="../../../../js/backbone.js"></script>
		<script type="text/javascript" src="../../../../js/json2.js"></script>
		<script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>
		<script type="text/javascript"
		src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>
		<script type="text/javascript" src="../../../../js/backbone.syphon.js"></script>
		<script type="text/javascript" src="../../../../js/backbone.syphon.fix.js"></script>
		<script src="../../../js/clcom.js"></script>
		<script src="AMMSV0250.js"></script>

	</head>

	<body class="cl_body_hidden">
		<div id="ca_main">
			<div id="container">
				<div id="mainColumn">
					<div id="mainColumninBox" class="noLeftColumn">
						<!-- /#title -->

						<div id="content">
							<div class="fieldgroup">
								<div id="ca_searchArea" class="fieldgroupInBox search">
									<div class="fieldUnit mrgb10 flleft half mrgr20 required">
										<p class="fieldName">
											組織体系
										</p>
										<div class="fieldBox">
											<input type="text" cs_id="" class="form-control wt560 cl_valid cl_required" id="ca_srchOrgFuncID" />
										</div>
									</div>
									<div class="clear"></div>
									<div class="fieldUnit mrgb10 flleft half mrgr20">
										<p class="fieldName">
											組織階層
										</p>
										<div class="fieldBox">
											<input type="text" cs_id="" class="form-control wt560 cl_valid" id="ca_srchOrgLevelID" />
										</div>
									</div>
									<div class="clear"></div>
									<div class="fieldUnit mrgb10 half flleft">
										<p class="fieldName">
											上位組織
										</p>
										<div class="fieldBox">
											<input type="text" cs_id="" class="form-control wt280 cl_valid" id="ca_srchParentID" />
										</div>
										<div class="clear"></div>
									</div>
									<div class="clear"></div>
									<div class="fieldUnit mrgb10 half flleft mrgr20">
										<p class="fieldName">
											組織コード
										</p>
										<div class="fieldBox">
											<input type="text" class="form-control wt280 cl_valid cl_regex" id="ca_srchCode" data-pattern="^[A-Za-z0-9@]*$" data-validator="maxlen:4 "/>
										</div>
										<div class="clear"></div>
									</div>
									<div class="fieldUnit mrgb10 half flleft mrgr20">
										<p class="fieldName">
											組織名称
										</p>
										<div class="fieldBox">
											<input type="text" class="form-control wt280 cl_valid" id="ca_srchName" data-validator="maxlen:20 zenkaku"/>
										</div>
										<div class="clear"></div>
									</div>
									<div class="fieldUnit mrgb10 half flleft">
										<p class="fieldName bl2">
											組織名称
											<br />
											カナ
										</p>
										<div class="fieldBox">
											<input type="text" class="form-control wt280 cl_valid" id="ca_srchKana" data-validator="maxlen:30 hankaku"/>
										</div>
										<div class="clear"></div>
									</div>
									<div class="clear"></div>
									<div class="fieldUnit mrgb10 half flleft mrgr20">
										<p class="fieldName">
											検索日
										</p>
										<div class="fieldBox">
											<div class="datepicker_wrap">
												<input type="text" id="ca_srchDate" class="cl_date cl_valid" data-validator="maxlen:10"/>
											</div>
										</div>
										<div class="clear"></div>
									</div>
									<div class="fieldUnit mrgb10 half flleft required">
										<div class="fieldBox noName flleft">
											<label class="checkbox ib" for="ca_allHistFlag">
												<input type="checkbox" value="" id="ca_allHistFlag" data-toggle="checkbox">
												検索日以降全履歴を表示</label>
										</div>
										<div class="clear"></div>
									</div>
									<div class="clear"></div>
									<div class="fieldUnit mrgb10 flleft">
										<p class="fieldName"></p>
										<div class="fieldBox">
											<label class="checkbox ib flleft" for="ca_showDelFlag" style="width:150px;"><input type="checkbox" value="" id="ca_showDelFlag" data-toggle="checkbox">削除レコードを表示</label>
											<!-- ツールチップでヘルプを表示 -->
											<p class="txtInFieldUnit flright help" title="削除レコードが背景赤の行で表示されます。"><span>?</span></p>
											<div class="clear"></div>
										</div>
										<div class="clear"></div>
									</div>
									<div class="clear"></div>

									<div class="fieldUnit">
										<div class="fieldBox mrgt20 noName btnCenter">
											<button id="ca_srch" class="btn btn-info wt280">
												検索
											</button>
										</div>
										<div class="clear"></div>
									</div>
								</div>
								<button id="searchAgain" class="dispn btn">
									検索条件を再指定
								</button>
							</div>

							<div id="ca_result" class="dispn">

								<div class="pagination-wrapper">
									<div class="count" id="ca_pager_displaypanel1"></div>
									<div class="pagination">
										<ul id="ca_pager1"></ul>
									</div>
								</div>

								<div class="table">
									<table class="hilightRow" id="ca_table">
										<thead>
											<tr>
												<th width="40px" class="cl_checkbox_selectall"></th>
												<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
												<th width="144px">組織階層</th>
												<th width="144px">上位組織</th>
												<th width="144px">組織コード</th>
												<th width="144px">組織名称</th>
												<th width="144px">適用開始日</th>
												<th width="144px">適用終了日</th>
											</tr>
										</thead>
										<tbody id="ca_table_tbody"></tbody>
									</table>
								</div>

								<div class="pagination-wrapper">
									<div class="count" id="ca_pager_displaypanel2"></div>
									<div class="pagination">
										<ul id="ca_pager2"></ul>
									</div>
								</div>

								<div class="fieldUnit">
									<div class="fieldBox mrgt30 mrgb30 noName cl_opebtngroup" data-cl_groupid="AMMSV0250">
										<button id="cl_edit" class="btn btn-primary wt280 flleft mrgr20">
											編集
										</button>
										<div class="flright">
											<button id="cl_rsvcancel" class="btn btn-default wt140 flleft mrgl20 delete rsvcancel">
												予約取消
											</button>
											<button id="cl_delete" class="btn btn-default wt140 flleft mrgl20 delete">
												削除
											</button>
										</div>
									</div>
									<div class="clear"></div>
								</div>

							</div>

						</div>
						<!-- /#content -->

						<div id="mainColumnFooter" class="noLeftColumn">
						</div>

					</div>
					<!-- /#mainColumninBox -->

				</div>
				<!-- /#mainColumn -->

			</div><!-- / #container -->
		<script id="ca_tbody_template" type="text/template">
			<tr class="csptr" name="ca_table_tr" id="<%- id %>_<%- fromDate %>">
			<td class="cl_checkbox_selectrec"></td>
			<td><%- levelName %></td>
			<td><%- parentOrg %></td>
			<td><%- code %></td>
			<td><%- name %></td>
			<td><%- clutil.dateFormat(fromDate, "yyyy/mm/dd(w)") %></td>
			<td><%- clutil.dateFormat(toDate, "yyyy/mm/dd(w)") %></td>
			</tr>
		</script>

			<div class="clear"></div>


		</div>
	</body>
</html>
