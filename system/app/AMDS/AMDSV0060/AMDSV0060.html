<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0" >
	<title>振分</title>

	<!-- Loading Bootstrap -->
	<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../../../bootstrap/css/prettify.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui-1.10.3.custom.css" />
	<script type="text/javascript" src="../../../../js/jquery.js"></script>
	<script type="text/javascript" src="../../../../js/jquery-ui.custom.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.csv.js"></script>

	<link media="screen" rel="stylesheet" type="text/css" href="../../../css/style.css">

	<script src="../../../js/function.js"></script>

	<script src="../../../js/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../js/bootstrap.min.js"></script>
	<script src="../../../js/bootstrap-select.js"></script>
	<script src="../../../js/bootstrap-switch.js"></script>
	<script src="../../../js/flatui-checkbox.js"></script>
	<script src="../../../js/flatui-radio.js"></script>
	<script src="../../../js/jquery.tagsinput.js"></script>
	<script src="../../../js/jquery.placeholder.js"></script>
	<script type="text/javascript" src="../../../js/jquery.placeholder.js"></script>
	<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
	<script src="../../../js/application.js"></script>
	<script src="../../../js/jquery.skOuterClick.js"></script>
	<script src="../../../js/perfect-scrollbar.with-mousewheel.min.js"></script>
	<script src="../../../js/jquery.tablesorter.js"></script>
	<script src="../../../js/tsort.js"></script>
	<script src="../../../../js/jquery.contextmenu.js"></script>

	<script src="../../../../js/jquery.ui.datepicker.js"></script>
	<script src="../../../../js/jquery.ui.datepicker-ja.min.js"></script>
	<script type="text/javascript"
			src="../../../../js/jquery.tablefix_1.0.0.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.blockUI.js"></script>

	<script type="text/javascript" src="../../../../js/underscore.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.js"></script>
	<script type="text/javascript" src="../../../../js/json2.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>
	<script type="text/javascript"
		src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.fix.js"></script>
	<script src="../../../js/clcom.js"></script>

	<link rel="stylesheet" href="../../../css/themes/blue/style.css" type="text/css">
	<link rel="stylesheet" href="../../../css/tsort/style.css" type="text/css">
	<script type="text/javascript" src="../../../../js/jquery.form.js"></script>

	<link rel='stylesheet' type='text/css' href='../../../../css/perfect-scrollbar.min.css' >

	<link href="/css/slickgrid.css" rel="stylesheet">
	<script type="text/javascript" src="/js/slickgrid.js"></script>
	<script type="text/javascript" src="/system/js/clgrid.js"></script>
	<link media="screen" rel="stylesheet" type="text/css" href="AMDSV0060.css">

</head>

<body class="cl_body_hidden">

<div id="ca_main">

<script src="AMDSV0060.js"></script>
<script src="AMDSV0060Req.js"></script>

<div class="alert alert-danger al1">
	<div class="error-row clearfix">
		<div class="error-title"></div>
		<div class="show-error"></div>
	</div>
	<div class="alert-row clearfix">
		<div class="alert-title"></div>
		<div class="show-alert"></div>
	</div>
</div>

<div id="container">

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">

		<div id="content">

			<div class="fieldgroup" id="ca_base_form" style="min-width: 1100px;">
				<div id="" class="fieldgroupInBox">
					<input type="hidden" id="ca_baseStockID">

					<div id="ca_tgtlink_div">
						<div class="fieldUnit mrgb10 flleft mrgr20">
							<!-- <p class="fieldName">結果の表示</p> -->
							<p class="fieldName"></p>
							<div class="fieldBox">
								<p class="flleft frwkComment">品番別</p>
								<p class="flleft frwkComment"><a href="javascript:void(0)" class="mrgl20" id="ca_link_store">店舗別</a></p>
							</div>
							<div class="clear"></div>
						</div>
						<hr>
					</div>

					<div class="fieldUnit mrgb10 flleft half mrgr20 required">
						<p class="fieldName">事業ユニット</p>
						<div class="fieldBox" id="div_ca_unitID">
							<select name="info" class="mbn wt280 cl_valid cl_required" id="ca_unitID"></select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft mrgr20 required">
						<p class="fieldName">品種</p>
						<div class="fieldBox">
							<input type="text" class="form-control wt280 cl_valid cl_required" id="ca_itgrpID"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10">
						<div class="fieldBox">
							<ul>
								<li><label class="radio"><input type="radio" name="ca_codeType" value="1" data-toggle="radio" checked>メーカー品番</label></li>
								<li><label class="radio"><input type="radio" name="ca_codeType" value="2" data-toggle="radio">集約品番</label></li>
							</ul>
						</div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft mrgr20 required" id="div_makerID">
						<p class="fieldName">メーカー</p>
						<div class="fieldBox" id="">
							<input class="form-control wt280 flleft cl_valid cl_required" type="text" id="ca_makerID"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 half flleft required">
						<p class="fieldName" id="p_itemCode">メーカー品番</p>
						<div class="fieldBox">
							<span class="limit wt40 flright mrgl240"></span>
							<input class="form-control wt280 flleft cl_valid cl_required" type="text" data-tflimit="10 hankaku" data-validator="maxlen:10 hankaku" id="ca_itemCode"/>
							<input type="hidden" id="ca_itemID">
							<input type="hidden" id="ca_itemName">
							<input type="hidden" id="ca_sizePtnID">
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft mrgr20 required">
						<p class="fieldName">カラー</p>
						<div class="fieldBox" id="div_ca_colorID">
							<select name="info" class="mbn wt280 cl_valid cl_required" id="ca_colorID">
							</select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<!-- MD-2236 MD-1815 MD_自動振分ロジック追加(要件1)_PGM開発 ここから -->
					<div class="fieldUnit mrgb10">
						<p class="flleft frwkComment">集約品番の１品番あたりの上限在庫数&nbsp;&nbsp;</p>
						<div class="fieldBox">
							<ul>
								<li><label class="radio"><input type="radio" name="ca_upLimitStockType" value="1" data-toggle="radio" checked>設定しない</label></li>
								<li><label class="radio"><input type="radio" name="ca_upLimitStockType" value="2" data-toggle="radio">設定する</label></li>
							</ul>
						</div>
						<div class="fieldUnit flleft mrgb10 mrgr20 Select" id="ca_upLimitStockNum_div">
							<div class="fieldBox noName">	<!-- required -->
								<p class="fieldName flleft">上限在庫数</p>
								<!-- ツールチップでヘルプを表示 -->
								<p class="txtInFieldUnit flright help" id="ca_tp_upLimitStockNum" title="上限在庫数を設定すると、振分可能数を超えた場合の動作が「自動で振分ける」になり、「自動停止して通知する」は利用出来ません。"><span>?</span></p>
								<input type="text" data-validator="min:1 uint:3" data-limit="len:3 digit" class="form-control wt100 cl_valid flleft" id="ca_upLimitStockNum" style="margin-left: 100px;"/>
							</div>
						</div>
					</div>
					<div class="clear"></div>
					<!-- MD-2236 MD-1815 MD_自動振分ロジック追加(要件1)_PGM開発 ここまで -->
					<div class="fieldUnit mrgb10">
						<p class="flleft frwkComment">自動振分数が振分可能数を超えたら&nbsp;&nbsp;</p>
						<div class="fieldBox">
							<ul>
								<li><label class="radio"><input type="radio" name="ca_autoType" value="1" data-toggle="radio" checked>自動停止して通知する</label></li>
								<li><label class="radio"><input type="radio" name="ca_autoType" value="2" data-toggle="radio">自動で振分ける</label></li>
							</ul>
						</div>
						<div class="fieldBox noName dispn flleft mrgl20" id="ca_autoLogic_div">
							<select name="info" class="mbn wt280 cl_valid" id="ca_autoLogic"></select>
						</div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit flleft mrgb10 mrgr20 Select">
						<p class="fieldName">適用週</p>
						<div class="fieldBox required">
							<input type="text" class="form-control wt280 cl_valid flleft" id="ca_fromWeek" />
						</div>
					</div>
					<p class="txtInFieldUnit pdg flleft">〜</p>
					<div class="fieldUnit mrgb10 mrgl20 flleft Select">
						<div class="fieldBox noName">
							<!-- ツールチップでヘルプを表示 -->
							<p class="txtInFieldUnit flright help" id="ca_tp_week" title="例えば「201430」と入力すると2014年30週が表示されます"><span>?</span></p>
							<input type="text" class="form-control wt280 cl_valid flleft" id="ca_toWeek" />
						</div>
					</div>
					<div class="clear"></div>

				</div>
			</div>

			<div class="fieldgroup mrgbshort">
				<p class="gtitle">店ランク別基準在庫設定</p>
				<div class="fieldgroupInBox" id="ca_rank_form">
					<div class="fieldUnit mrgbshort flleft half">
						<p class="fieldName">体型</p>
						<div class="fieldBox">
							<select name="info" class="mbn wt280 cl_valid" id="ca_rankBodyShapeID"></select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgbshort flright">
						<div class="fieldBox noName flleft" id="ca_csvinput2">
							<button class="btn btn-default wt280 mrgl10 cl-file-attach" id="ca_sample_download">Excelサンプルダウンロード</button>
						</div>
						<div class="fieldBox noName flleft" id="ca_upld">
							<button class="btn btn-default wt280 mrgl10 cl-file-attach" id="ca_csv_uptake">Excelデータアップロード</button>
						</div>
						<div class="clear"></div>
					</div>
					<hr>
					<div class="fieldUnit mrgbshort flleft">
						<p class="fieldName bl2">基準在庫<br />パターン</p>
						<div class="fieldBox">
							<input type="text" class="form-control wt280 flleft cl_valid" id="ca_baseStockPtnID"/>
							<button class="btn btn-default wt140 flleft mrgl10" id="ca_copy">から複製して作成</button>
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgbshort half flleft">
						<p class="fieldName bl2">店舗ランク<br />パターン</p>
						<div class="fieldBox">
							<!-- ツールチップでヘルプを表示 -->
							<p class="txtInFieldUnit flright help" id="ca_tp_ptn" title="基準在庫パターン、又は、店舗ランクパターンを指定して下さい"><span>?</span></p>
							<input type="text" class="form-control wt280 cl_valid" id="ca_rankPtnID"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<div class="cl_rank_datagrid_container" id="ca_rank_datagrid" style=""></div>

					<!-- <div class="mrgb20"></div> -->

				</div>

			</div>

			<div class="fieldgroup mrgbshort">
				<p class="gtitle">店別基準在庫設定（店舗ランク別設定より、店別設定が優先されます）</p>
				<div class="fieldgroupInBox" id="ca_store_form">
					<div class="fieldUnit mrgbshort flleft half">
						<p class="fieldName">体型</p>
						<div class="fieldBox">
							<select name="info" class="mbn wt280 cl_valid" id="ca_storeBodyShapeID"></select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<div class="cl_store_datagrid_container" id="ca_store_datagrid" style=""></div>

					<div class="mrgb20"></div>

				</div>

			</div>

		</div>
		<!-- /#content -->

		<!-- <div class="mrgb20"></div> -->

		<div id="mainColumnFooter" class="noLeftColumn x2"></div>
		<!-- /#mainColumnFooter -->

	</div>
	<!-- /#mainColumninBox -->

	</div>
	<!-- /#mainColumn -->

</div><!-- / #container -->

<script id="RankHdrCell" type="text/template">
    <div class="cell sizeHdr">
        <div class="grd-tbl">
            <div style="display: table-row;">
                <div class="grd-cell" style="display:table-cell;vertical-align:middle;padding: 0 12px;">
                    <%= it.label %>
                </div>
            </div>
            <div style="display: table-row;">
                <div class="deleteRow" style="display:table-cell;vertical-align:middle;padding: 0 12px; border-top:1px solid #D0D5D9;border-right: 1px solid #E4E6Eb;">
                    <div style="float: left;"><%- it.value %></div>
                    <div class="viewAll">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="StoreHdrCell" type="text/template">
    <div class="cell sizeHdr">
        <div class="grd-tbl">
            <div style="display: table-row;">
                <div class="grd-cell" style="display:table-cell;vertical-align:middle;padding: 0 12px;">
                    <%= it.label %>
                </div>
            </div>
            <div style="display: table-row;">
                <div class="deleteRow" style="display:table-cell;vertical-align:middle;padding: 0 12px; border-top:1px solid #D0D5D9;border-right: 1px solid #E4E6Eb;">
                    <div style="float: left;"><%- it.value %></div>
                    <div class="viewAll">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="TotalColFormatter" type="text/template">
    <div class="cell">
        <div class="grd-tbl">
            <div class="grd-cell reference" style="width: 60px;">
                <div class="txtar"><%- clutil.comma(it.refQy) %></div>
            </div>
        	<div class="grd-cell">
                <div class="txtar"><%- clutil.comma(it.baseStockQy) %></div>
        	</div>
        </div>
    </div>
</script>

<script id="RankSizeEditor" type="text/template">
    <div class="cell">
        <div class="grd-tbl">
            <div class="grd-cell" style="padding: 0;">
            	<div class="baseStockQy txtar">
                	<% if (it.editMode) { %>
                     <input type="text" class="form-control txtar cl_valid" data-validator="uint:4">
                    <% } else { %>
                     <div class="form-control <% it.editable && print('form-control'); %>">
                         <div class=""><%- clutil.comma(it.baseStockQy) %></div>
	                 </div>
      		        <% } %>
	        	</div>
            </div>
        </div>
    </div>
</script>

<script id="StoreSizeEditor" type="text/template">
    <div class="cell">
        <div class="grd-tbl">
            <div class="grd-cell reference" style="width: 60px;">
                <div class="txtar"><%- clutil.comma(it.refQy) %></div>
            </div>
            <div class="grd-cell" style="padding: 0;">
            	<div class="baseStockQy txtar">
                	<% if (it.editMode) { %>
                    	<input type="text" class="form-control txtar cl_valid" data-validator="uint:4">
                    <% } else { %>
                     <div class="form-control <% it.editable && print('form-control'); %>">
                        <div class=""><%- clutil.comma(it.baseStockQy) %></div>
	                 </div>
      		        <% } %>
	        	</div>
            </div>
        </div>
    </div>
</script>

<script id="BaseStockQyFormatter" type="text/template">
    <div class="<%- !it.editable && 'noedit' %>">
        <div class="grd-tbl  <%- it.rowClass %>">
            <div class="grd-cell">
                <div class="txtar"><%- clutil.comma(it.col) %></div>
            </div>
        </div>
    </div>
</script>

<div class="clear"></div>

</div>

</body>
</html>
