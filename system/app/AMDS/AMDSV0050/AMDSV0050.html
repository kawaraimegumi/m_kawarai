	<link rel="stylesheet" href="../../../css/themes/blue/style.css" type="text/css">

</head>

<body class="cl_body_hidden">
<div id="ca_main">

<script src="AMDSV0050.js"></script>
<script src="AMDSV0050Req.js"></script>

<div id="container">

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">

		<div id="content">

			<div class="fieldgroup">
				<div id="ca_srchArea" class="fieldgroupInBox search">
					<div class="fieldUnit mrgb10 flleft mrgr20">
						<p class="fieldName">結果の表示</p>
						<div class="fieldBox">
							<p class="flleft frwkComment">品番別</p>
							<p class="flleft frwkComment"><a href="javascript:void(0)" class="mrgl20" id="ca_link_store">店舗別</a></p>
						</div>
						<div class="clear"></div>
					</div>
					<hr>
					<div class="fieldUnit mrgb10 flleft half mrgr20 required">
						<p class="fieldName">事業ユニット</p>
						<div class="fieldBox">
							<select name="info" class="mbn wt280 cl_valid cl_required" id="ca_srchUnitID"></select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft mrgr20 required">
						<p class="fieldName">品種</p>
						<div class="fieldBox required">
							<input type="text" placeholder="" class="form-control wt280 cl_valid cl_required" id="ca_srchItgrpID"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName">サブクラス1</p>
						<div class="fieldBox">
								<select name="info" class="mbn wt280 cl_valid" id="ca_srchSubCls1ID">
									<optgroup label=""></optgroup>
								</select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 half flleft">
						<p class="fieldName">サブクラス2</p>
						<div class="fieldBox">
								<select name="info" class="mbn wt280 cl_valid" id="ca_srchSubCls2ID">
									<optgroup label="">	</optgroup>
								</select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName">ブランド</p>
						<div class="fieldBox">
								<select name="info" class="mbn wt280 cl_valid" id="ca_srchBrandID">
								</select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 half flleft">
						<p class="fieldName">スタイル</p>
						<div class="fieldBox">
								<select name="info" class="mbn wt280 cl_valid" id="ca_srchStyleID">
									<optgroup label="">
									</optgroup>
								</select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName">色</p>
						<div class="fieldBox">
								<select name="info" class="mbn wt280 cl_valid" id="ca_srchColorID">
									<optgroup label=""></optgroup>
								</select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 half flleft">
						<p class="fieldName">柄</p>
						<div class="fieldBox">
								<select name="info" class="mbn wt280 cl_valid" id="ca_srchDesignID">
									<optgroup label=""></optgroup>
								</select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName bl2">プライス<br />ライン</p>
						<div class="fieldBox">
								<select name="info" class="mbn wt280 cl_valid" id="ca_srchPriceLineID">
									<optgroup label=""></optgroup>
								</select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName">メーカー</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280 cl_valid" id="ca_srchMakerID"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 half flleft">
						<p class="fieldName">メーカー品番</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280 cl_valid" data-validator="maxlen:10 hankaku" id="ca_srchItemCode"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<hr>
					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName bl2">店舗ランク<br />パターン</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280 cl_valid" id="ca_srchStorePtnID"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 half flleft">
						<p class="fieldName bl2">基準在庫<br />パターン</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280 cl_valid" id="ca_srchBaseStockPtnID"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<hr>
					<div class="fieldUnit">
						<p class="fieldName">検索日</p>
						<div class="fieldBox">
							<div class="datepicker_wrap"><input class="cl_valid cl_date ime-disabled" type="text" id="ca_srchDate" /></div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit">
						<div class="fieldBox mrgt20 noName btnCenter">
							<button id="ca_srch" class="btn btn-info wt280">検索</button>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<button id="searchAgain" class="dispn btn">検索条件を再指定</button>

			</div>

			<div id="result" class="dispn">

				<!-- ページネーション＃１：div.pagination-wrapper だけ設置してください -->
				<div class="pagination-wrapper"></div>

				<div class="table">
					<table class="hilightRow" id="ca_table">
					<thead>
						<tr>
							<!-- １番目の要素は全選択チェックボックス用に予約 -->
							<th width="40px" class="cl_checkbox_selectall"></th>
							<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
							<th width="110px">メーカーコード</th>
							<th width="160px">メーカー</th><!-- MD-2236 MD-1815 MD_自動振分ロジック追加(要件1)_PGM開発 2018/12/25 -->
							<th width="110px">メーカー品番</th>
							<th width="">商品名</th>
							<th width="">カラー</th>
							<th width="">開始日</th>
							<th width="">終了日</th>
							<th width="">基準在庫パターン名</th>
							<th width="70px">個店設定</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					</table>

					<!-- 行テンプレート: underscore.js テンプレートを使用 -->
					<script id="ca_rec_template" type="text/template">
						<tr class="contextmenu csptr" id="<%- id%>">
							<td class="cl_checkbox_selectrec"></td>
							<td class="ca_c_link"><%- makerCode %></td>
							<td class="ca_c_link"><%- makerName %></td>
							<td class="ca_c_link"><%- itemCode %></td>
							<td class="ca_c_link"><%- itemName %></td>
							<td class="ca_c_link"><% if (colorId > 0) {%><%- colorCode %>:<%- colorName %><% } %></td>
							<% if (stDate == 19900101) { %>
								<td class="ca_c_link"><%- clutil.dateFormat(19910101, 'yyyy/mm/dd(w)') %></td>
							<% } else {%>
								<td class="ca_c_link"><%- clutil.dateFormat(stDate, 'yyyy/mm/dd(w)') %></td>
							<% } %>
							<% if (edDate == 19900101) { %>
								<td class="ca_c_link"><%- clutil.dateFormat(20701231, 'yyyy/mm/dd(w)') %></td>
							<% } else {%>
								<td class="ca_c_link"><%- clutil.dateFormat(edDate, 'yyyy/mm/dd(w)') %></td>
							<% } %>
							<td class="ca_c_link"><%- baseStockPtnName %></td>
							<td class="ca_c_link"><%- modFlagDispName %></td>
						</tr>
					</script>

				</div>

				<!-- ページネーション＃２：div.pagination-wrapper だけ設置してください -->
				<div class="pagination-wrapper"></div>

				<div class="fieldUnit">
					<div class="fieldBox mrgt30 mrgb30 noName cl_opebtngroup" data-cl_groupid="AMDSV0050">
						<button class="btn btn-primary wt280 flleft mrgr10" id="cl_edit">編集</button>
						<button class="btn btn-primary wt280 flleft mrgr10" id="cl_copy">複製</button>
						<button class="btn btn-default wt140 flright mrgl20 delete" id="cl_delete">削除</button>
					</div>
					<div class="clear"></div>
				</div>

			</div>

		</div>
		<!-- /#content -->

		<!-- 下部ボタンパネル：中身は MDBaseView が構築します。空の div#mainVolumnFooter だけ設置してください。 -->
<!--
		<div id="mainColumnFooter" class="noLeftColumn">
			<p class="center"><a href="javascript:void(0);" id="cl_csv">CSV出力</a></p>
			<div class="clear"></div>
		</div>
<!--  -->
		<!-- /#mainColumnFooter -->


	</div>
	<!-- /#mainColumninBox -->

	</div>
	<!-- /#mainColumn -->


</div><!-- / #container -->

<div class="clear"></div>

</div>
</body>
