	<meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0" >

	<!-- Loading Bootstrap -->
	<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../../../bootstrap/css/prettify.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui-1.10.3.custom.css" />

	<script src="../../../js/flatui-checkbox.js"></script>

	<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>

	<script src="../../../../js/jquery.ui.datepicker.js"></script>
	<script src="../../../../js/jquery.ui.datepicker-ja.min.js"></script>

			src="../../../../js/jquery.tablefix_1.0.0.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.blockUI.js"></script>

	<script type="text/javascript" src="../../../../js/underscore.js"></script>

	<script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>

		src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>

	<script type="text/javascript" src="../../../../js/backbone.syphon.fix.js"></script>

	<link href="/css/slickgrid.css" rel="stylesheet">

</head>

<body class="cl_body_hidden">

<script src="AMTRV0020.js"></script>

<div id="ca_main">

<div class="alert alert-danger al1">
	<div class="error-row clearfix">
		<div class="error-title"></div>
		<div class="show-error"></div>
	</div>
	<div class="alert-row clearfix">
		<div class="alert-title"></div>
		<div class="show-alert"></div>
	</div>
</div>

<div id="container">

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">

	<!-- 移動依頼ファミリーへのリンク -->
	<div>
		<p class="flleft mrgt10 mrgl20 mrgr20">移動依頼一覧(一括)</p>
		<a class="flleft mrgt10 mrgr20" href="javascript:void(0)" id="ca_AMTSV0020">移動依頼一覧(サイズアソート)</a>
		<a class="flleft mrgt10" href="javascript:void(0)" id="ca_AMTSV0050">移動依頼一覧(セットアップ)</a>
	</div>

		<div id="content">

			<div class="fieldgroup mrgt20">
				<div id="ca_search" class="fieldgroupInBox">

					<!-- 移動依頼ID,更新チェック番号 -->
					<input type="hidden" id="ca_transInstructID">
					<input type="hidden" id="ca_recno">
					<input type="hidden" id="ca_state">

					<div id="ca_srchUnitIDArea" class="fieldUnit mrgb10 flleft half mrgr20 required">
						<p class="fieldName">事業ユニット</p>
						<div class="fieldBox">
							<select class="mbn wt280 cl_valid cl_required" name="info" id="ca_unitID"></select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<div class="fieldUnit mrgb10 flleft half mrgr20">
						<p class="fieldName">移動依頼番号</p>
						<div class="fieldBox" id="ca_transInstructCodeArea">
							<input placeholder="" type="text" class="form-control wt280 cl_valid" id="ca_transInstructCode" readonly/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>


					<div class="fieldUnit mrgb10 required">
						<div class="fieldBox">
							<ul>
							<li><label class="radio ca_radio"><input type="radio" class="ca_radio" name="ca_transTypeID" value="1" data-toggle="radio" checked>商品部依頼</label></li>
							<li><label class="radio ca_radio"><input type="radio" class="ca_radio" name="ca_transTypeID" value="2" data-toggle="radio">要望対応</label></li>
							</ul>
						</div>
						<div class="clear"></div>
					</div>


					<div class="fieldUnit mrgb10 flleft half mrgr20 required" id="div_itgrpID">
						<p class="fieldName">品種</p>
						<div class="fieldBox">
							<!--  <span class="limit wt40 flright mrgl_60 pa_storeComment"></span>	-->
							<input type="text" class="form-control wt280 cl_valid cl_required" id="ca_itgrpID"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>


					<div class="fieldUnit mrgr20 mrgb10 flleft required">
						<p class="fieldName">店舗出力日</p>
						<div class="fieldBox">
							<div class="datepicker_wrap"><input class="cl_date cl_valid cl_required" type="text" id="ca_releaseDate"  data-validator="maxlen:13"/></div>
						</div>
						<div class="clear"></div>
					</div>

					<div class="fieldUnit mrgr20 mrgb10 flleft required">
						<p class="fieldName">移動出荷期限</p>
						<div class="fieldBox" id="ca_limitDateArea">
							<div class="datepicker_wrap"><input class="cl_date cl_valid cl_required" type="text" id="ca_limitDate"  data-validator="maxlen:13"/></div>
						</div>
						<div class="clear"></div>
					</div>

					<div class="fieldUnit mrgr20 mrgb10 flleft required">
						<p class="fieldName bl2">アラーム<br>表示期限</p>
						<div class="fieldBox" id="ca_alarmDateArea">
							<div class="datepicker_wrap"><input class="cl_date cl_valid cl_required" type="text" id="ca_alarmDate"  data-validator="maxlen:13"/></div>
						</div>
						<div class="clear"></div>
					</div>

					<div class="clear"></div>


					<div class="fieldUnit flleft mrgb10 hta wt100pct required">
						<p class="fieldName">移動理由</p>
						<div class="fieldBox">
							<span class="limit wt40 mrgr_5 pa_storeComment"></span>
							<textarea rows="3" class="form-control wt100pct cl_valid cl_required cl_textarea" id="ca_reason"  data-tflimit="30" data-validator="maxlen:30 zenkaku_cr"/></textarea>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<div class="fieldUnit flleft mrgb10 hta wt100pct required ">
						<p class="fieldName">店舗通知事項</p>
						<div class="fieldBox">
							<span class="limit wt40 mrgr_5 flright pa_storeComment"></span>
							<textarea rows="3" class="form-control wt100pct cl_valid cl_required cl_textarea" id="ca_comment"  data-tflimit="60" data-validator="maxlen:60 zenkaku_cr"/></textarea>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<div class="fieldUnit mrgb10 flleft wt1200">
						<p class="fieldName">添付ファイル</p>
						<div class="fieldBox fleft ca_torikomi_div">
							<span id="ca_label" class="choose form-control wt280 flleft"></span>
							<input type="hidden" id="ca_fileID"/>
							<button class="btn btn-default  mrgl10 cl-file-attach wt200" id="ca_fileUp_btn">添付ファイルを選択</button>
							<button class="btn btn-default  mrgl10 cl-file-attach wt200" id="ca_fileDel_btn">添付ファイルを削除</button>
						</div>

					</div>
					<div class="clear"></div>
				</div>
			</div>



			<div class="fieldgroup">
				<div id="ca_tblArea" class="fieldgroupInBox ca_pdgb_60">

		  			<div class="fieldUnit mrgb20 flright">
							<div class="fieldBox noName flleft " id="ca_csvinput2">
								<button class="btn btn-default wt280 mrgl10 cl-file-attach" id="ca_sample_download">Excelサンプルダウンロード</button>
							</div>
							<div class="fieldBox noName flleft" id="ca_upld">
								<button class="btn btn-default wt280 mrgl10 cl-file-attach" id="ca_csv_uptake">Excelデータアップロード</button>
							</div>
							<div class="clear"></div>
					</div>
					<div class="clear"></div>





					<!-- グリッド領域 -->
					<div id="myGrid">
						<div class="cl_datagrid_container" id="ca_datagrid"></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>

		</div>
		<!-- /#content -->

		<div id="mainColumnFooter" class="noLeftColumn x2"></div>
		<!-- /#mainColumnFooter -->

	</div>
	<!-- /#mainColumninBox -->

	</div>
	<!-- /#mainColumn -->




</div><!-- / #container -->

<div class="clear"></div>

</div>
</body>
</html>
