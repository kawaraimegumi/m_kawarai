<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0" >
	<title>移動</title>

	<!-- Loading Bootstrap -->
	<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../../../bootstrap/css/prettify.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui-1.10.3.custom.css" />
	<script type="text/javascript" src="../../../../js/jquery.js"></script>
	<script type="text/javascript" src="../../../../js/jquery-ui.custom.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.csv.js"></script>

	<link media="screen" rel="stylesheet" type="text/css" href="../../../css/style.css">
	<link media="screen" rel="stylesheet" type="text/css" href="AMTRV0040.css">

	<script src="../../../js/function.js"></script>

	<script src="../../../js/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../js/bootstrap.min.js"></script>
	<script src="../../../js/bootstrap-select.js"></script>
	<script src="../../../js/bootstrap-switch.js"></script>
	<script src="../../../js/flatui-checkbox.js"></script>
	<script src="../../../js/flatui-radio.js"></script>
	<script src="../../../js/jquery.tagsinput.js"></script>
	<script src="../../../js/jquery.placeholder.js"></script>
	<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
	<script src="../../../js/application.js"></script>
	<script src="../../../js/jquery.skOuterClick.js"></script>
	<script src="../../../js/jquery.tablesorter.js"></script>
	<script src="../../../js/tsort.js"></script>
	<script src="../../../js/perfect-scrollbar.with-mousewheel.min.js"></script>
	<script src="../../../../js/jquery.contextmenu.js"></script>

	<script src="../../../../js/jquery.ui.datepicker.js"></script>
	<script src="../../../../js/jquery.ui.datepicker-ja.min.js"></script>
	<script type="text/javascript"
			src="../../../../js/jquery.tablefix_1.0.0.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.blockUI.js"></script>

	<script type="text/javascript" src="../../../../js/underscore.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.js"></script>
	<script type="text/javascript" src="../../../../js/json2.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>
	<script type="text/javascript"
		src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.fix.js"></script>
	<script src="../../../js/clcom.js"></script>

	<link rel="stylesheet" href="../../../css/themes/blue/style.css" type="text/css">
	<link rel="stylesheet" href="../../../css/tsort/style.css" type="text/css">

	<script src="../../AMPA/AMPAV0020/AMPAV0020.js"></script>
	<script src="../../AMPA/AMPAV0010/AMPAV0010.js"></script>
	<script src="AMTRV0040.js"></script>

</head>

<body class="cl_body_hidden">
<div id="ca_main">



<div id="container">
	<!-- 店舗選択補助画面 -->
	<div id="ca_AMPAV0010_dialog" class="cl_dialog"></div>
	<div id="ca_AMPAV0020_dialog" class="cl_dialog"></div>

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">

		<div id="content">

			<div class="fieldgroup">
				<div id="ca_srchArea" class="fieldgroupInBox search">


					<div class="fieldUnit mrgb10 flleft">
						<p class="fieldName ">出荷店舗</p>
						<div class="fieldBox ca_readOnly">
							<input class="form-control wt280 flleft cl_valid" type="text" id="ca_srchOutStoreID"/>
							<button class="btn btn-default wt140 flleft mrgl10 ca_btn_store" id="ca_btn_storeOut" store_type="Out" tabindex="-1">参照...</button>
						</div>
						<div class="clear"></div>
					</div>

					<div class="fieldUnit flleft mrgb10 wt500">
						<p class="fieldName">出荷日</p>
						<div class="fieldBox">
							<div class="datepicker_wrap"><input class="cl_date cl_valid ca_dateRange" type="text" id="ca_srchOutFromDate" data-validator="maxlen:13"/></div>
							<p class="txtInFieldUnit pdg flleft">〜</p>
							<div class="datepicker_wrap"><input class="cl_date cl_valid ca_dateRange" type="text" id="ca_srchOutToDate" data-validator="maxlen:13"/></div>
						</div>
						<div class="clear"></div>
					</div>
					<p class="txtInFieldUnit pdg ">※出荷日と入荷日のどちらかは指定して下さい</p>
					<div class="clear"></div>

					<div class="fieldUnit mrgb10 flleft">
						<p class="fieldName">入荷店舗</p>
						<div class="fieldBox ca_readOnly">
							<input class="form-control wt280 flleft cl_valid" type="text" id="ca_srchInStoreID"/>
							<button class="btn btn-default wt140 flleft mrgl10 ca_btn_store" id="ca_btn_store" store_type="In" tabindex="-1">参照...</button>
						</div>
						<div class="clear"></div>
					</div>

					<div class="fieldUnit flleft mrgb10 mrgr20 wt500">
						<p class="fieldName">入荷日</p>
						<div class="fieldBox">
							<div class="datepicker_wrap"><input class="cl_date cl_valid ca_dateRange" type="text" id="ca_srchInFromDate" data-validator="maxlen:13"/></div>
							<p class="txtInFieldUnit pdg flleft">〜</p>
							<div class="datepicker_wrap"><input class="cl_date cl_valid ca_dateRange" type="text" id="ca_srchInToDate" data-validator="maxlen:13"/></div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>



					<div class="fieldUnit mrgb10 half flleft">
						<p class="fieldName">伝票番号</p>
						<div class="fieldBox">
							<!--  <span class="limit wt40 flright mrgl240 pa_srchSlipNo"></span>	-->
							<input type="text" placeholder="" class="ime-active form-control wt280 cl_valid" id="ca_srchSlipNo" data-validator="maxlen:7 digit"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 half flleft">
						<p class="fieldName">更新日</p>
						<div class="fieldBox">
							<div class="datepicker_wrap"><input class="cl_date cl_valid" type="text" id="ca_srchUpdDate" data-validator="maxlen:13"/></div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName">更新者</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280 cl_valid" id="ca_srchUserID" data-validator="maxlen:6,6 digit"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 flleft">
						<div class="fieldBox noName flleft">
							<label class="checkbox ib" for="check1"><input type="checkbox" value="" id="ca_showDelFlag" data-toggle="checkbox">修正・削除履歴を表示</label>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<div class="fieldUnit mrgb10 flleft half mrgr20">
						<p class="fieldName">移動区分</p>
						<div class="fieldBox">
							<select class="mbn wt280 cl_valid" name="info" id="ca_srchTransType"></select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 flleft half mrgr20">
						<p class="fieldName">移動状況</p>
						<div class="fieldBox">
							<select class="mbn wt280 cl_valid" name="info" id="ca_srchTransState"></select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>


					<div class="fieldUnit">
						<div class="fieldBox mrgt20 noName btnCenter">
							<button id="ca_srch" class="btn btn-info wt280">検索</button>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<button id="searchAgain" class="dispn btn">検索条件を再指定</button>
			</div>
			<div class="clear"></div>

			<div id="result" class="dispn">

				<!-- ページネーション＃１：div.pagination-wrapper だけ設置してください -->
				<div class="pagination-wrapper"></div>

				<div class="table">
					<table class="hilightRow" id="ca_table">
					<thead>
						<tr>
							<!-- １番目の要素は全選択チェックボックス用に予約 -->
							<th width="40px" class="cl_checkbox_selectall">☑全選択</th>
							<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
							<th width="120px">担当者</th>
							<th width="50px" >登録</th>
							<th width="120px">出荷店舗</th>
							<th width="120px">入荷店舗</th>
							<th width="120px">出荷日</th>
							<th width="120px">入荷日</th>
							<th width="120px">伝票番号</th>
							<th width="160px">更新日時</th>
							<th width="120px">移動区分</th>
							<th width="120px">移動状況</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					</table>

					<!-- 行テンプレート: underscore.js テンプレートを使用 -->
					<script id="ca_rec_template" type="text/template">
						<tr id="<%- id %>" editFlag="<%- editFlag %>" class="csptr">
							<td class="cl_checkbox_selectrec">☑行選択</td>
							<td class="ca_c_link"><%- userName %></td>
							<% if (statRegistration == 0) { %>
							<td class="ca_c_link">登録</td>
							<% } else if (statRegistration == 1) { %>
							<td class="ca_c_link">修正</td>
							<% } else if (statRegistration == 2) { %>
							<td class="ca_c_link">削除</td>
							<% } else { %>
							<td class="ca_c_link"></td>
							<% } %>
							<td class="ca_c_link"><%- outStoreCode %>:<%- outStoreName %></td>
							<td class="ca_c_link"><%- inStoreCode %>:<%- inStoreName %></td>
							<td class="ca_c_link"><%- clutil.dateFormat(outDate, 'yyyy/mm/dd(w)') %></td>
							<td class="ca_c_link"><%- clutil.dateFormat(inDate, 'yyyy/mm/dd(w)') %></td>
							<td class="ca_c_link"><%- slipNo %></td>
							<td class="ca_c_link"><%- clutil.dateFormat(updDate, 'yyyy/mm/dd(w)') %> <%- clutil.timeFormat(updTime) %></td>
							<td class="ca_c_link"><%- transType_disp %></td>
							<td class="ca_c_link"><%- transState_disp %></td>
						</tr>
					</script>

				</div>

				<!-- ページネーション＃２：div.pagination-wrapper だけ設置してください -->
				<div class="pagination-wrapper"></div>

				<div class="fieldUnit">
					<div class="fieldBox mrgt30 mrgb30 noName cl_opebtngroup" data-cl_groupid="AMTRV0040">
						<button class="btn btn-primary wt280 flleft mrgr10" id="cl_edit">編集</button>
						<button class="btn btn-default wt140 flright mrgl20 delete" id="cl_delete">削除</button>
						<!-- <button class="btn btn-default wt140 flright mrgl20 delete" id="cl_rsvcancel">予約取消</button> -->
					</div>
					<div class="clear"></div>
				</div>

			</div>

		</div>
		<!-- /#content -->

		<!-- 下部ボタンパネル：中身は MDBaseView が構築します。空の div#mainVolumnFooter だけ設置してください。 -->
		<!--<div id="mainColumnFooter" class="noLeftColumn">-->
<!--
			<p class="center"><a href="javascript:void(0);" id="cl_csv">CSV出力</a></p>
			<div class="clear"></div>
<!--  -->
		</div>
		<!-- /#mainColumnFooter -->


	</div>
	<!-- /#mainColumninBox -->

	</div>
	<!-- /#mainColumn -->


</div><!-- / #container -->

<div class="clear"></div>

</div>
</body>
</html>
