<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport"
	content="width=1024, initial-scale=1.0, maximum-scale=1.0">
<title>ＰＯ</title>

<!-- Loading Bootstrap -->
<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../../../bootstrap/css/prettify.css" rel="stylesheet">

<link rel="stylesheet" type="text/css"
	href="../../../../css/jquery-ui-1.10.3.custom.css" />
<script type="text/javascript" src="../../../../js/jquery.js"></script>
<script type="text/javascript" src="../../../../js/jquery-ui.custom.js"></script>
<script type="text/javascript" src="../../../../js/jquery.csv.js"></script>

<link media="screen" rel="stylesheet" type="text/css"
	href="../../../css/style.css">
<link media="screen" rel="stylesheet" type="text/css"
	href="AMPOV0140.css">

<script src="../../../js/function.js"></script>

<script src="../../../js/jquery.ui.touch-punch.min.js"></script>
<script src="../../../js/bootstrap.min.js"></script>
<script src="../../../js/bootstrap-select.js"></script>
<script src="../../../js/bootstrap-switch.js"></script>
<script src="../../../js/flatui-checkbox.js"></script>
<script src="../../../js/flatui-radio.js"></script>
<script src="../../../js/jquery.tagsinput.js"></script>
<script src="../../../js/jquery.placeholder.js"></script>
<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
<script src="../../../js/application.js"></script>
<script src="../../../js/jquery.skOuterClick.js"></script>
<script src="../../../js/jquery.tablesorter.js"></script>
<script src="../../../js/tsort.js"></script>
<script src="../../../../js/jquery.contextmenu.js"></script>

<script src="../../../../js/jquery.ui.datepicker.js"></script>
<script src="../../../../js/jquery.ui.datepicker-ja.min.js"></script>
<script type="text/javascript"
	src="../../../../js/jquery.tablefix_1.0.0.js"></script>
<script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
<script type="text/javascript" src="../../../../js/jquery.blockUI.js"></script>
<script type="text/javascript" src="../../../../js/underscore.js"></script>
<script type="text/javascript" src="../../../../js/backbone.js"></script>
<script type="text/javascript" src="../../../../js/json2.js"></script>
<script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>
<script type="text/javascript"
	src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>
<script type="text/javascript" src="../../../../js/backbone.syphon.js"></script>
<script type="text/javascript"
	src="../../../../js/backbone.syphon.fix.js"></script>
<script src="../../../js/clcom.js"></script>

<link rel="stylesheet" href="../../../css/themes/blue/style.css"
	type="text/css">
<link rel="stylesheet" href="../../../css/tsort/style.css"
	type="text/css">

</head>

<body class="cl_body_hidden">
<div id="ca_main">

<script src="AMPOV0140.js"></script>

<div id="container">

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">

		<div id="content">

			<div class="fieldgroup">

				<div id="ca_srchArea" class="fieldgroupInBox search">

					<!-- 事業ユニット -->
					<div class="fieldUnit mrgb10 flleft half mrgr20 required">
						<p class="fieldName">事業ユニット</p>
						<div class="fieldBox">
							<select class="mbn wt280 cl_valid cl_required"  name="info"  id="ca_srchUnitID">
							</select>
						</div>
						<div class="clear"></div>
					</div>

					<div class="clear"></div>

					<!-- ＰＯ種別 -->
					<div class="fieldUnit mrgb10 half required">
						<p class="fieldName">ＰＯ種別</p>
						<div class="fieldBox">
							<select class="mbn wt280 cl_valid cl_required" name="info"  id="ca_srchPOTypeID">
							</select>
						</div>
						<div class="clear"></div>
					</div>

					<div class="clear"></div>

					<!-- 店舗グループコード -->
					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName bl2">店舗グループ<br />コード</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280 cl_valid" name="srchCode" id="ca_srchCode"  data-validator="maxlen:3 digit"/>
						</div>
						<div class="clear"></div>
					</div>

					<!-- 店舗グループ名称 -->
					<div class="fieldUnit mrgb10 half flleft">
						<p class="fieldName bl2">店舗グループ<br />名称</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280 cl_valid"  name="srchName" id="ca_srchName"  data-validator="maxlen:20"/>
						</div>
						<div class="clear"></div>
					</div>

					<div class="clear"></div>

					<!-- 最終更新者 -->
					<div class="fieldUnit mrgb10 half mrgr20">
						<p class="fieldName">最終更新者</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280" name="srchUserID" id="ca_srchUserID" data-validator="maxlen:6 digit"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 flleft" id="ca_showDelFlag_div">
						<p class="fieldName"></p>
						<div class="fieldBox">
							<label class="checkbox ib flleft" for="ca_showDelFlag"
									><input type="checkbox" value=""
									id="ca_showDelFlag" data-toggle="checkbox">販売終了レコードを表示</label>
							<!-- ツールチップでヘルプを表示 -->
							<p class="txtInFieldUnit flright help"
									title="販売終了レコードが背景赤の行で表示されます。">
									<span>?</span>
							</p>
							<div class="clear"></div>
							</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<!-- 検索ボタン -->
					<div class="fieldUnit">
						<div class="fieldBox mrgt20 noName btnCenter">
							<button id="ca_srch" class="btn btn-info wt280">検索</button>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<!--  検索条件を再指定ボタン -->
				<button id="searchAgain" class="dispn btn">検索条件を再指定</button>

			</div>


			<div id="result" class="dispn">

				<!-- ページネーション＃１：div.pagination-wrapper だけ設置してください -->
				<div class="pagination-wrapper"></div>

				<div class="table">
					<table class="hilightRow" id="ca_table">
					<thead>
						<tr>
							<th width="40px" class="cl_checkbox_selectall">☑全選択</th>
							<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
							<th width="120px">店舗グループコード</th>
							<th width="120px">店舗グループ名称</th>
							<th width="60px">登録店舗数</th>
							<th width="120px">最終更新者</th>
						</tr>
					</thead>
					<tbody id="ca_table_tbody"></tbody>
					</table>

					<!-- 行テンプレート: underscore.js テンプレートを使用 -->
					<script id="ca_rec_template" type="text/template">
						<tr class="contextmenu csptr">
							<td class="cl_checkbox_selectrec">☑行選択</td>
							<td class="ca_c_link"><%- code %></td>
							<td class="ca_c_link"><%- name %></td>
							<td class="ca_c_link txtar"><%- storeCnt %></td>
							<td class="ca_c_link"><%- userName %></td>
						</tr>
					</script>

				</div>

				<!-- ページネーション＃２：div.pagination-wrapper だけ設置してください -->
				<div class="pagination-wrapper"></div>

				<div class="fieldUnit">
					<div class="fieldBox mrgt30 mrgb30 noName cl_opebtngroup" data-cl_groupid="AMPOV0140">
						<button class="btn btn-primary wt280 mrgr10" id="cl_edit">編集</button>
						<button class="btn btn-primary wt280 mrgr10" id="cl_copy">複製</button>
						<div class="flright">
							<button class="btn btn-default wt140 mrgl20 delete" id="cl_delete">削除</button>
						</div>
					</div>
					<div class="clear"></div>
				</div>

			</div>

		</div>
		<!-- /#content -->

		<div id="mainColumnFooter" class="noLeftColumn x2">
		</div>
		<!-- /#mainColumnFooter -->

	</div>
	<!-- /#mainColumninBox -->

	</div>
	<!-- /#mainColumn -->

</div><!-- / #container -->

<div class="clear"></div>

</div>
</body>
</html>
