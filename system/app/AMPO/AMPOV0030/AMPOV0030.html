	href="../../../css/style.css">
<link media="screen" rel="stylesheet" type="text/css"
	href="AMPOV0030.css">

<script src="../../../js/function.js"></script>

<script src="../../../js/jquery.ui.touch-punch.min.js"></script>
<script src="../../../js/bootstrap.min.js"></script>
<script src="../../../js/bootstrap-select.js"></script>
<script src="../../../js/bootstrap-switch.js"></script>
<script src="../../../js/flatui-checkbox.js"></script>
<script src="../../../js/flatui-radio.js"></script>
<script src="../../../js/jquery.tagsinput.js"></script>
<script src="../../../js/jquery.placeholder.js"></script>
<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
<script src="../../../js/application.js"></script>

	src="../../../../js/jquery.tablefix_1.0.0.js"></script>

	src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>

</head>

<body class="cl_body_hidden">
	<div id="ca_main">

		<script src="AMPOV0030.js"></script>

		<div id="container">

			<div id="mainColumn">
				<div id="mainColumninBox" class="noLeftColumn">
					<!--
		<div id="title">
			<h2>親ブランド<span class="divider">|</span>一覧</h2>
			<div class="titleInBoxRight">
				<p class="addNew"><a href="../PO020/mdPtod-Pbrand-Edit.html">新規作成</a></p>
			</div>
		</div>
-->
					<!-- /#title -->

					<div id="content">

						<div class="fieldgroup">
							<div id="ca_srchArea" class="fieldgroupInBox search">
								<div class="fieldUnit mrgb10 flleft half mrgr20 required">
									<p class="fieldName">事業ユニット</p>
									<div class="fieldBox">
										<select name="info" class="mbn wt280 cl_valid cl_required" name="srchUnitID"
											id="ca_srchUnitID">
										</select>
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>
								<div class="fieldUnit mrgb10 half required">
									<p class="fieldName">ＰＯ種別</p>
									<div class="fieldBox">
										<select name="info" class="mbn wt280 cl_valid cl_required" name="srchPOTypeID"
											id="ca_srchPOTypeID">
											<optgroup label="">
												<!-- <option value="1">メンズ</option> -->
												<!--  <option value="2">レディス</option>-->
												<!-- <option value="3">シャツ</option> -->
											</optgroup>
										</select>
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>
								<div class="fieldUnit mrgb10 flleft half">
									<p class="fieldName bl2">親ブランド<br />ID</p>
									<div class="fieldBox">
										<input type="text" placeholder="" class="form-control wt280 cl_valid"
											name="srchCode" id="ca_srchCode" data-validator="maxlen:3 alnum"/>
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>
								<div class="fieldUnit mrgb10 flleft half">
									<p class="fieldName bl2">
										親ブランド<br />名称
									</p>
									<div class="fieldBox">
										<input type="text" placeholder="" class="form-control wt280 cl_valid"
											name="srchName" id="ca_srchName" data-validator="maxlen:30"/>
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>
								<div class="fieldUnit mrgb10 half flleft mrgr20 required">
									<p class="fieldName">検索日</p>
									<div class="fieldBox">
										<div class="datepicker_wrap">
											<input type="text" class="cl_date cl_valid  cl_required ime-disabled"
												name="srchDate" id="ca_srchDate" />
										</div>
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>
								<div class="fieldUnit mrgb10 flleft">
									<p class="fieldName"></p>
									<div class="fieldBox">
										<label class="checkbox ib flleft" for="ca_showDelFlag"
											><input type="checkbox" value=""
											id="ca_showDelFlag" data-toggle="checkbox">販売終了レコードを表示</label>
										<!-- ツールチップでヘルプを表示 -->
										<p class="txtInFieldUnit flright help"
											title="販売終了レコードが背景赤の行で表示されます。">
											<span>?</span>
										</p>
										<div class="clear"></div>
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>
								<div class="fieldUnit">
									<div class="fieldBox mrgt20 noName btnCenter">
										<button id="ca_srch" class="btn btn-info wt280">検索</button>
									</div>
									<div class="clear"></div>
								</div>
							</div>
							<button id="searchAgain" class="dispn btn">検索条件を再指定</button>
						</div>


						<div id="result" class="dispn">

							<!-- ページネーション＃１：div.pagination-wrapper だけ設置してください -->
							<div class="pagination-wrapper"></div>

							<div class="table">
								<table class="hilightRow" id="ca_table">
									<thead>
										<tr>
											<!-- １番目の要素は全選択チェックボックス用に予約 -->
											<th width="40px" class="cl_checkbox_selectall">☑全選択</th>
											<th width="60px">親ブランドID</th>
											<th width="150px">親ブランド名称</th>
											<th width="80px">適用開始日</th>
											<th width="80px">適用終了日</th>
											<th width="80px">発注停止日</th>
										</tr>
									</thead>
									<tbody id="ca_table_tbody"></tbody>
								</table>

							</div>

							<div class="pagination-wrapper"></div>

							<div class="fieldUnit">
								<div class="fieldBox mrgt30 mrgb30 noName cl_opebtngroup"
									data-cl_groupid="AMPOV0030">
									<button class="btn btn-primary wt280 mrgr10" id="cl_edit">編集</button>
									<button class="btn btn-default wt140 flright mrgl20 delete"
										id="cl_delete">削除</button>
								</div>
								<div class="clear"></div>
							</div>

						</div>
						<!-- /#result -->
					</div>
					<!-- /#content -->

				</div>
				<!-- /#mainColumninBox -->

			</div>
			<!-- /#mainColumn -->

		</div>
		<!-- / #container -->
		<!-- 行テンプレート: underscore.js テンプレートを使用 -->
		<script id="ca_rec_template" type="text/template">
			<tr class="contextmenu csptr" name="ca_table_tr" id="<%- id %>">
				<td class="cl_checkbox_selectrec">☑行選択</td>
				<td class="ca_c_link"><%- code %></td>
				<td class="ca_c_link"><%- name %></td>
				<td class="ca_c_link"><%- clutil.dateFormat(stDate, 'yyyy/mm/dd(w)') %></td>
				<td class="ca_c_link"><%- clutil.dateFormat(edDate, 'yyyy/mm/dd(w)') %></td>
				<td class="ca_c_link"><%- clutil.dateFormat(ordStopDate, 'yyyy/mm/dd(w)') %></td>
			</tr>
		</script>


		<div class="clear"></div>
	</div>
	<script>
		$('.contextmenu').contextmenu({
			'ctrl' : false,
			'menu' : {
				'編集' : '#',
				'削除' : '#'
			}
		});
	</script>
</body>
</html>
