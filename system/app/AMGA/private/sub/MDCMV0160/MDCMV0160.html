<div id="ca_MDCMV0160_main">
<div id="mainColumn">
	<div id="mainColumninBox" class="mainColumninBox">
		<div id="title">
			<h2>取引先</h2>
			<div class="titleInBoxRight">
			</div>
		</div>
		<!-- /#title -->

		<div id="content">
			<div id="selected" class="ca_MDCMV0160_multi selected">
				<p class="title">選択した内容</p>
				<div class="control"><span class="delete" id="ca_MDCMV0160_edit_delall">すべて削除</span>
				<div class="clear"></div>
				</div>
				<div id="innerScroll">
				<ul id="ca_MDCMV0160_edit_tbl">
				</ul>
				</div>
			</div>
			<!-- /#selected -->

			<div class="fieldgroup">
				<div id="ca_MDCMV0160_searchArea">
					<div id="search" class="fieldgroupInBox search">
						<div class="fieldUnit mrgb10 half flleft mrgr20">
							<p class="fieldName">取引先コード</p>
							<div class="fieldBox">
								<input type="text" placeholder="" class="form-control wt280 ime-disabled" id="ca_MDCMV0160_code" data-limit="len:20 digit"/>
							</div>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
						<div class="fieldUnit mrgb10">
							<p class="fieldName">取引先名称</p>
							<div class="fieldBox">
								<input type="text" placeholder="" class="form-control wt280 ime-active" id="ca_MDCMV0160_name" data-limit="len:32"/>
							</div>
							<div class="clear"></div>
						</div>
						<div class="fieldUnit">
							<div class="fieldBox mrgt20 noName btnCenter">
								<button id="ca_MDCMV0160_search" class="btn btn-info wt280 mrgr20">検索</button>
								<button class="btn btn-default wt140" id="ca_MDCMV0160_clear">クリア</button>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
				<button id="searchAgain" class="dispn btn">検索条件を再指定</button>
			</div>

		<div id="result" class="dispn">

		<div class="pagination-wrapper">
			<div class="count" id="ca_MDCMV0160_pager_displaypanel1"></div>
			<div class="pagination">
				<ul id="ca_MDCMV0160_pager1">
				</ul>
			</div>
		</div>

		<div class="table">
		<table class="hilightRow" id="ca_MDCMV0160_tbl">
			<tr>
				<th width="40px">
					<label class="checkbox" for=""><input type="checkbox" data-toggle="checkbox" id="ca_MDCMV0160_chkall"></label>
				</th>
<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
				<th width="180px" class="ca_th_sort" key="CODE"><span>取引先コード</span></th>
				<th width="" class="ca_th_sort" key="NAME"><span>取引先名称</span></th>
			</tr>
			<tbody id="ca_MDCMV0160_tbody">
			</tbody>
		</table>
		<script id="ca_MDCMV0160_tbody_single_tmp" type="text/x-jquery-tmpl">
			<tr id="${maker_id}">
				<td><label class="radio" for=""><input type="radio" data-toggle="radio" name="ca_MDCMV0160_chk"></label></td>
				<td>${code}</td>
				<td>${name}</td>
			</tr>
		</script>
		<script id="ca_MDCMV0160_tbody_multiple_tmp" type="text/x-jquery-tmpl">
			<tr id="${maker_id}">
				<td><label class="checkbox" for=""><input type="checkbox" data-toggle="checkbox" name="ca_MDCMV0160_chk"></label></td>
				<td>${code}</td>
				<td>${name}</td>
			</tr>
		</script>
		</div>
		<div class="mrgb20"></div>

		<div class="pagination-wrapper">
			<div class="count" id="ca_MDCMV0160_pager_displaypanel2"></div>
			<div class="pagination">
				<ul id="ca_MDCMV0160_pager2">
				</ul>
			</div>
		</div>

		<div class="fieldUnit">
			<div class="fieldBox mrgt30 mrgb30 noName btnCenter">
				<button class="btn btn-primary wt280 ca_MDCMV0160_multi" id="ca_MDCMV0160_add">チェックしたものを選択内容に追加</button>
			</div>
			<div class="clear"></div>
		</div>

		</div>

		</div>
		<!-- /#content -->

		<div id="mainColumnFooter">
			<p class="cancel"><a id="ca_MDCMV0160_cancel">キャンセル</a></p>
			<p class="apply mrgCancel"><a id="ca_MDCMV0160_commit">確定</a></p>
		</div>
		<!-- /#mainColumnFooter -->
	</div>
	<!-- /#mainColumninBox -->



</div>
<!-- /#mainColumn -->
</div>
