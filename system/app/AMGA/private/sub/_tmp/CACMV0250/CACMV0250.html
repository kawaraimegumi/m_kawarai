<div id="ca_CACMV0250_main">
<div id="mainColumn">
	<div id="mainColumninBox" class="mainColumninBox">
		<div id="title">
			<h2>任意条件</h2>
			<div class="titleInBoxRight">
			</div>
		</div>
		<!-- /#title -->
		
		<div id="content">
		
			<div class="fieldgroup">
				<div id="ca_CACMV0250_searchArea">
					<div id="search" class="fieldgroupInBox search">
						<div class="fieldUnit mrgb10">
							<p class="fieldName">条件名</p>
							<div class="fieldBox">
								<input type="text" placeholder="" class="form-control wt280 ime-active" id="ca_CACMV0250_name" data-limit="len:32"/>
							</div>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
						
						<div class="fieldUnit mrgb10">
							<p class="fieldName">公開区分</p>
							<div class="fieldBox" id="ca_CACMV0250_f_open_div">
							</div>
							<div class="clear"></div>
						</div>
						
						<div class="clear"></div>
						
						<div class="fieldUnit">
							<div class="fieldBox mrgt20 noName btnCenter">
								<button id="ca_CACMV0250_search" class="btn btn-info wt280 mrgr20">検索</button>
								<button class="btn btn-default wt140" id="ca_CACMV0250_clear">クリア</button>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
				<button id="searchAgain" class="dispn btn">検索条件を再指定</button>
			</div>

		<div id="result" class="dispn">
			<div class="fieldgroup">
				<div class="fieldgroupInBox">

					<div class="pagination-wrapper">
						<div class="count" id="ca_CACMV0250_pager_displaypanel1"></div>
						<div class="pagination">
							<ul id="ca_CACMV0250_pager1">
							</ul>
						</div>
					</div>
			
					<div class="table fieldUnit hta">
					<table class="hilightRow" id="ca_CACMV0250_tbl">
						<tr>
							<th width="40px">
								<label class="checkbox" for=""><input type="checkbox" data-toggle="checkbox" id="ca_CACMV0250_chkall"></label>
							</th>
			<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
							<th width="" class="ca_th_sort" key="NAME"><span>条件名</span></th>
							<th width="" class="ca_th_sort" key="CRETIME"><span>作成日</span></th>
							<th width="" class="ca_th_sort" key="CRENAME"><span>作成者</span></th>
							<th width="" class="ca_th_sort" key="FOPEN"><span>公開区分</span></th>
						</tr>
						<tbody id="ca_CACMV0250_tbody">
						</tbody>
					</table>
					<script id="ca_CACMV0250_tbody_single_tmp" type="text/x-jquery-tmpl">
					<tr id="${cond_id}">
						<td><label class="radio" for=""><input type="radio" data-toggle="radio" name="ca_CACMV0250_chk"></label></td>
						<td>${name}</td>
						<td>${cre_iymd_disp} ${cre_hhmm_disp}</td>
						<td>${cre_staff_name}</td>
						<td>${f_open_name}</td>
					</tr>
					</script>
					<script id="ca_CACMV0250_tbody_multiple_tmp" type="text/x-jquery-tmpl">
					<tr id="${cond_id}">
						<td><label class="checkbox" for=""><input type="checkbox" data-toggle="checkbox" name="ca_CACMV0250_chk"></label></td>
						<td>${name}</td>
						<td>${cre_iymd_disp} ${cre_hhmm_disp}</td>
						<td>${cre_staff_name}</td>
						<td>${f_open_name}</td>
					</tr>
					</script>
					</div>
					<div class="mrgb20"></div>
					
					<div class="pagination-wrapper">
						<div class="count" id="ca_CACMV0250_pager_displaypanel2"></div>
						<div class="pagination">
							<ul id="ca_CACMV0250_pager2">
							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>

		</div>
		<!-- /#content -->

		<div id="mainColumnFooter">
			<p class="cancel"><a id="ca_CACMV0250_cancel">キャンセル</a></p>
			<p class="apply mrgCancel"><a id="ca_CACMV0250_commit">確定</a></p>
		</div>
		<!-- /#mainColumnFooter -->
	</div>
	<!-- /#mainColumninBox -->



</div>
<!-- /#mainColumn -->
</div>
