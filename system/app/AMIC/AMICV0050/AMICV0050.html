<body class="cl_body_hidden">
<div id="ca_main">

<script src="AMICV0050.js"></script>

<div id="container">

	<!-- 店舗選択補助画面 -->
	<div id="ca_AMPAV0010_dialog" class="cl_dialog"></div>
	<div id="ca_AMPAV0020_dialog" class="cl_dialog"></div>

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">

		<div id="content">

			<div class="fieldgroup">

				<div id="ca_srchArea" class="fieldgroupInBox search">

					<p class="gtitle2">棚卸読込作業分の修正は[棚卸数確定前修正]で実施します<br />
						この画面[棚卸売上修正]で修正することは禁止です</p>
					<p class="gtitle2">「棚卸売上修正」登録後は、「棚番削除」機能は利用できなくなります。</p>

					<p class="gtitle">通知日から棚卸日でなければ操作できません</p>

					<!-- 店舗 -->
					<div class="fieldUnit mrgt10 mrgb10 flleft mrgr20 required">
						<p class="fieldName">店舗</p>
						<div class="fieldBox">
							<input type="text" class="form-control wt280 flleft cl_valid cl_required cl_store" id="ca_srchStoreID"/>
							<button class="btn btn-default wt140 flleft mrgl10" id="ca_btn_store_select" tabindex="-1">参照...</button>
						</div>
						<div class="clear"></div>
					</div>

					<div class="clear"></div>

					<!-- 対象期 -->
					<div class="fieldUnit flleft mrgr20 mrgb10 required">
						<p class="fieldName">対象期</p>
						<div class="fieldBox">
							<select name="info" class="mbn wt280 flleft cl_valid cl_required" id="ca_srchYearMonth"></select>
						</div>
						<div class="clear"></div>
					</div>

					<div class="clear"></div>

					<!-- 検索ボタン -->
					<div class="fieldUnit">
						<div class="fieldBox mrgt20 noName btnCenter">
							<button id="ca_srch" class="btn btn-info wt280">検索</button>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<!-- 検索条件を再指定ボタン -->
				<button id="searchAgain" class="dispn btn" tabindex="-1">検索条件を再指定</button>

			</div>

			<div id="result" class="dispn">

				<div class="fieldgroup">
					<div class="fieldgroupInBox view" id="ca_AMICV0050TagInfo">

						<div class="fieldUnit mrgb10 flleft mrgr10">

							<p class="fieldName">タグコード</p>

							<div class="fieldBox">

								<!-- ツールチップでヘルプを表示 -->
								<p class="txtInFieldUnit flright help" id="ca_tp_code1"
									title="手入力する場合はEnterキーを押下してください。"><span>?</span></p>

								<!-- フィールドカウンタを表示 -->
								<span class="limit wt180 flright mrgl20"></span>
								<input type="text" class="form-control wt200 flleft cl_valid" id="ca_tagCode"
								data-tflimit="15" data-validator="maxlen:15 digit"/>

							</div>
							<div class="clear"></div>
						</div>

						<div class="fieldUnit mrgb10 flleft mrgr10">
							<p class="fieldName">品種</p>
							<div class="fieldBox">
								<p class="txtbox wt120" id="ca_stditgrpDispName"></p>
							</div>
							<div class="clear"></div>
						</div>

						<div class="fieldUnit mrgb10 flleft mrgr10">
							<p class="fieldName">メーカー品番</p>
							<div class="fieldBox">
								<p class="txtbox wt100" id="ca_makerCode"></p>
							</div>
							<div class="clear"></div>
						</div>

						<div class="fieldUnit mrgb10 flleft mrgr10">
							<p class="fieldName">商品</p>
							<div class="fieldBox">
								<p class="txtbox wt320" id="ca_itemName"></p>
							</div>
							<div class="clear"></div>
						</div>

						<div class="clear"></div>

						<div class="fieldUnit mrgb10 flleft mrgr10">
							<p class="fieldName">棚卸数</p>
							<div class="fieldBox">
								<p class="txtbox wt100 txtar" id="ca_invQy"></p>
							</div>
							<div class="clear"></div>
						</div>

						<div class="fieldUnit mrgb10 flleft mrgr10">
							<p class="fieldName bl2">HT読取後<br />売上数</p>
							<div class="fieldBox">
								<!-- HT読取後売上数－ボタン -->
								<button class="btn btn-info wt40 ht40" id="ca_btn_salesQy_Down"  tabindex="-1">－</button>
							</div>
							<div class="clear"></div>
						</div>

						<div class="fieldUnit mrgb10 flleft mrgr10">
							<div class="fieldBox noName">
								<!-- HT読取後売上数 -->
								<p class="txtbox wt100 txtar" id="ca_salesQy"></p>
							</div>
							<div class="clear"></div>
						</div>

						<div class="fieldUnit mrgb10 flleft mrgr10">
							<div class="fieldBox noName">
								<!-- HT読取後売上数＋ボタン -->
								<button class="btn btn-info wt40 ht40" id="ca_btn_salesQy_Up"  tabindex="-1">＋</button>
							</div>
							<div class="clear"></div>
						</div>

						<div class="fieldUnit mrgb10 flleft mrgr10">
							<p class="fieldName bl2">修正後<br />棚卸数</p>
							<div class="fieldBox">
								<p class="txtbox wt100 txtar" id="ca_fixInvQy"></p>
							</div>
							<div class="clear"></div>
						</div>

						<div class="clear"></div>
					</div>
				</div>

				<!-- データグリッド領域 -->
				<!-- <div class="cl_datagrid_container" id="ca_datagrid" style="height: 350px;padding-bottom:30px;"> -->
				<div class="cl_datagrid_container" id="ca_datagrid" style="height: 350px;">
				<!-- <div class="cl_datagrid_container" id="ca_datagrid"> -->
				</div>

			</div>
			<button class="btn btn-info dispn" id="btn_inventcount">棚卸数取得</button>
		</div><!-- /#content -->

		<div id="mainColumnFooter" class="noLeftColumn">
		</div>
		<!-- /#mainColumnFooter -->

	</div><!-- /#mainColumninBox -->

	</div><!-- /#mainColumn -->

</div><!-- / #container -->

</div>
