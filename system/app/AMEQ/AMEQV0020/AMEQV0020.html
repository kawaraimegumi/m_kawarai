<body class="cl_body_hidden">

<script src="AMEQV0020.js"></script>

<div id="ca_main">
<!-- 共通ヘッダは MDBaseView によって置き換えるので、設置不要。-->

<div id="container">

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">
		<!-- #title -->

		<div id="content">

			<div class="fieldgroup" id="ca_base_form">

				<p class="gtitle">取引先（備品）マスタ設定</p>

				<div class="fieldgroupInBox mrgb10">
					<input type="hidden" id="ca_recno">
					<input type="hidden" id="ca_state">
					<input type="hidden" id="ca_equipVendID">
					<div class="fieldUnit required">
						<p class="fieldName" id="pFromTo">適用日</p>
						<div class="fieldBox">
							<div class="datepicker_wrap ca_fromDate_div flleft">
								<input type="text" id="ca_fromDate" name="fromDate" class="cl_date cl_valid cl_required ime-disabled"/>
								<p class="txtInFieldUnit flright help" id="ca_tp_del" data-original-title="削除日以降に無効扱いとなります"><span>?</span></p>
							</div>

							<div id="div_ca_toDate">
								<div class="txtInFieldUnit pdg flleft">〜</div>
								<div class="datepicker_wrap ca_toDate_div"><input type="text" id="ca_toDate" name="toDate" class="cl_date cl_valid cl_required ime-disabled"/></div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>

				<div class="fieldgroupInBox">
					<div class="fieldUnit mrgb10 half flleft required" id="div_ca_unitID">
						<p class="fieldName">事業ユニット</p>
						<div class="fieldBox" id="div_ca_unitID">
							<select class="mbn wt280 cl_valid cl_required" name="unitID" id="ca_unitID"></select>
						</div>
					</div>
					<div class="clear"></div>

					<div class="fieldUnit mrgb10 half flleft required">
						<p class="fieldName bl2">取引先(備品)<br />コード</p>
						<div class="fieldBox">
							<span class="limit wt40 flright mrgl240 pa_equipVendCode"></span>
							<input type="text" placeholder="" class="form-control wt280 ime-disabled cl_valid cl_required cl_length" data-tflimit="3" data-validator="maxlen:3 digit" name="equipVendCode" id="ca_equipVendCode"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<div class="fieldUnit mrgb10 half flleft required">
						<p class="fieldName bl2">取引先(備品)<br />名称</p>
						<div class="fieldBox">
							<span class="limit wt40 flright mrgl280 pa_equipVendName"></span>
							<input type="text" placeholder="" class="form-control wt320 ime-active cl_valid cl_required" data-tflimit="20" data-validator="maxlen:20 zenkaku" name="equipVendName" id="ca_equipVendName"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<div class="fieldUnit mrgb20 flleft required">
						<p class="fieldName">発送元</p>
						<div class="fieldBox">
							<select class="mbn wt280 cl_valid cl_required" name="senderTypeID" id="ca_senderTypeID"></select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>

		</div>
		<!-- /#content -->

		<div id="mainColumnFooter" class="noLeftColumn x2">
		<!--
			<p class="cancel"><a href="javascript:void(0)" id="cl_cancel">キャンセル</a></p>
			<p class="apply mrgCancel"><a href="javascript:void(0)" id="cl_submit">登録</a></p>
			<p class="flleft"><a href="javascript:void(0)" id="cl_prev">前へ</a></p>
			<p class="flright"><a href="javascript:void(0)" id="cl_next">次へ</a></p>
			<div class="clear"></div>
		 -->
		</div>
		<!-- /#mainColumnFooter -->

	</div>
	<!-- /#mainColumninBox -->

	</div>
	<!-- /#mainColumn -->

</div><!-- / #container -->

<div class="clear"></div>

</div>
