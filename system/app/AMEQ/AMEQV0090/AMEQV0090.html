<body class="cl_body_hidden">

	<script src="AMEQV0090.js"></script>

	<div id="ca_main">
		<div id="container">

			<div id="mainColumn">
				<div id="mainColumninBox" class="noLeftColumn">
					<!-- /#title -->

					<div id="content">

						<div class="fieldgroup" id="ca_base_form">
							<div class="fieldgroupInBox">
								<div class="fieldUnit mrgb10 half flleft mrgr20 required"
									id="div_ca_unitID">
									<p class="fieldName">事業ユニット</p>
									<div class="fieldBox" id="div_ca_unitID">
										<select class="mbn wt280 cl_valid cl_required" name="unitID" id="ca_unitID"></select>
									</div>
									<div class="clear"></div>
								</div>
								<div class="fieldUnit mrgb10 half flleft">
									<p class="fieldName">随時締め</p>
									<div class="fieldBox">
										<input type="text" placeholder="" class="form-control wt280" name="orderAN_disp" id="ca_orderAN_disp" disabled />
										<input type="hidden" name="orderAN" id="ca_orderAN" />
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>

								<div class="fieldUnit mrgb10 half flleft mrgr20" id="div_ca_equipTypeID">
									<p class="fieldName">備品区分</p>
									<div class="fieldBox">
										<select class="mbn wt280" name="equipTypeID" id="ca_equipTypeID"></select>
									</div>
									<div class="clear"></div>
								</div>

								<div class="fieldUnit mrgb10 half flleft">
									<p class="fieldName">発注サイクル</p>
									<div class="fieldBox">
										<input type="text" placeholder="" class="form-control wt280" name="orderCycle_disp" id="ca_orderCycle_disp" disabled />
										<input type="hidden" name="orderCycleTypeID" id="ca_orderCycleTypeID" />
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>

								<div class="fieldUnit mrgb10 half flleft mrgr20 required">
									<p class="fieldName">備品</p>
									<div class="fieldBox" id="div_ca_equipID">
										<input type="text" placeholder="" class="form-control wt280 flleft cl_clearArea cl_valid cl_required" name="equipID" id="ca_equipID" />
									</div>
									<div class="clear"></div>
								</div>
								<div class="fieldUnit mrgb10 half flleft">
									<p class="fieldName bl2">
										発注締め<br />タイミング
									</p>
									<div class="fieldBox">
										<input type="text" placeholder="" class="form-control wt520" name="orderCountTiming_disp" id="ca_orderCountTiming_disp" disabled />
										<input type="hidden" name="orderCountTimingTypeID" id="ca_orderCountTimingTypeID" />
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>

								<div class="fieldUnit mrgb10 half flleft mrgr20">
									<p class="fieldName">箱入数</p>
									<div class="fieldBox">
										<input type="text" placeholder="" class="form-control wt280 txtar" name="numOfLot" id="ca_numOfLot" data-filter="comma" disabled />
									</div>
									<div class="clear"></div>
								</div>
								<div class="fieldUnit mrgb10 half flleft">
									<p class="fieldName">発注締め日</p>
									<div class="fieldBox">
										<input type="text" placeholder="" class="form-control wt280" name="orderDate_disp" id="ca_orderDate_disp" disabled />
										<input type="hidden" name="orderDate" id="ca_orderDate" />
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>

								<div class="fieldUnit mrgb10 half flleft mrgr20">
									<p class="fieldName">単価（円）</p>
									<div class="fieldBox">
										<input type="text" placeholder=""
												class="form-control wt280 txtar"
												name="orderUnitPrice"
												id="ca_orderUnitPrice"
												data-filter="comma fixed:1" disabled />
									</div>
									<div class="clear"></div>
								</div>
								<div class="fieldUnit mrgb10 flleft">
									<p class="fieldName">納品予定日</p>
									<div class="fieldBox">
										<input type="text" placeholder="" class="form-control wt280" name="dlvDate_disp" id="ca_dlvDate_disp" disabled />
										<input type="hidden" name="dlvDate" id="ca_dlvDate" />
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>
							</div>
						</div>

						<div class="fieldgroup" id="ca_table_form">
							<div class="fieldgroupInBox"  style="height: 640px;">
								<div class="fieldUnit mrgb20 flright ">
										<div class="fieldBox noName flleft " id="ca_csvinput2">
											<button class="btn btn-default wt280 mrgl10 cl-file-attach" id="ca_csv_download">Excelサンプルダウンロード</button>
										</div>
										<div class="fieldBox noName flleft" id="ca_csvinput1">
											<button class="btn btn-default wt280 mrgl10 cl-file-attach" id="ca_csv_uptake">Excelデータアップロード</button>
										</div>
										<div class="clear"></div>

								</div>
								<div class="clear"></div>

								<div id="myGrid">
									<div class="cl_datagrid_container" id="ca_datagrid" style="height: 500px;"></div>
								</div>
								<div class="clear"></div>
							</div>
						</div>
					</div>
					<!-- /#content -->

					<div id="mainColumnFooter" class="noLeftColumn x2"></div>
					<!-- /#mainColumnFooter -->

				</div>
				<!-- /#mainColumninBox -->

			</div>
			<!-- /#mainColumn -->

		</div>
		<!-- / #container -->

	</div>
</body>
</html>
