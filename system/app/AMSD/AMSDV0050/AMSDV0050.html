	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0" >

	<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui-1.10.3.custom.css" />

	<link media="screen" rel="stylesheet" type="text/css" href="../../../css/style.css">

	<script src="../../../js/function.js"></script>

	<script src="../../../js/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../js/bootstrap.min.js"></script>
	<script src="../../../js/bootstrap-select.js"></script>
	<script src="../../../js/bootstrap-switch.js"></script>
	<script src="../../../js/flatui-checkbox.js"></script>
	<script src="../../../js/flatui-radio.js"></script>
	<script src="../../../js/jquery.tagsinput.js"></script>
	<script src="../../../js/jquery.placeholder.js"></script>
	<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
	<script src="../../../js/application.js"></script>
	<script src="../../../js/jquery.skOuterClick.js"></script>
	<script src="../../../js/jquery.tablesorter.js"></script>

	<script src="../../../../js/jquery.ui.datepicker.js"></script>

			src="../../../../js/jquery.tablefix_1.0.0.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.blockUI.js"></script>

	<script type="text/javascript" src="../../../../js/underscore.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.js"></script>
	<script type="text/javascript" src="../../../../js/json2.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>
	<script type="text/javascript"
		src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.fix.js"></script>
	<script src="../../../js/clcom.js"></script>

	<link rel="stylesheet" href="../../../css/themes/blue/style.css" type="text/css">

<script>

</script>


</head>

<body class="cl_body_hidden">

<script src="AMSDV0050.js"></script>

<div id="ca_main">

<div id="container">

	<div id="mainColumn">
		<div id="mainColumninBox" class="noLeftColumn">

			<div id="content">

				<div class="fieldgroup" id="ca_form">
					<input type="hidden" id="ca_id"/>
					<div class="fieldgroupInBox">
						<div id="ca_base">
							<div class="fieldUnit mrgb10 flleft half mrgr20 required" id="div_unitID">
								<p class="fieldName">事業ユニット</p>
								<div class="fieldBox required">
									<select name="info" class="mbn wt280 cl_valid cl_required" id="ca_unitID"></select>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<div class="fieldUnit mrgb10 flleft  mrgr20 required">
								<p class="fieldName">品種</p>
								<div class="fieldBox required">
									<input type="text" placeholder="" class="form-control wt280 cl_valid cl_required" id="ca_itgrpID"/>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<div class="fieldUnit mrgb10 half flleft required">
								<p class="fieldName bl2">振分用<br />集約品番</p>
								<div class="fieldBox">
									<span class="limit wt40 flright mrgl240" id="pa_code"></span>
									<input type="text" placeholder="" class="form-control wt280 cl_valid cl_required" data-tflimit="10" data-validator="maxlen:10 hankaku" id="ca_code" />
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<div class="fieldUnit mrgb10 half flleft mrgr10 required">
								<p class="fieldName bl2">振分用<br />集約商品名称</p>
								<div class="fieldBox">
									<span class="limit wt40 flright mrgl240" id="pa_name"></span>
									<input type="text" placeholder="" class="form-control wt280 cl_valid cl_required" data-tflimit="20" data-validator="maxlen:20 zenkaku" id="ca_name"/>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<div class="fieldUnit mrgb10 flleft mrgr10">
								<p class="fieldName">説明・メモ</p>
								<div class="fieldBox">
									<span class="limit wt40 flright mrgl620" id="pa_memo"></span>
									<input type="text" placeholder="" class="form-control cl_valid wt660 " data-tflimit="50" data-validator="maxlen:50 zenkaku" id="ca_memo"/>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<div class="fieldUnit flleft mrgb10 half hta">
								<div class="fieldUnit mrgb10 half requiredSelect">
									<p class="fieldName bl2" >サイズ<br />パターン</p>
									<div class="fieldBox" >
										<select name="info" class="mbn wt280 cl_valid cl_required" id="ca_sizePtnID"></select>
									</div>
									<div class="clear"></div>
								</div>
							</div>
							<div class="clear"></div>
							<div class="fieldUnit mrgb10 half flleft mrgr20">
								<p class="fieldName pt4">カラー別に設定する</p>
								<div class="fieldBox">
									<label class="checkbox ib">
										<input type="checkbox" id="cl_setColor" data-toggle="checkbox">
									</label>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>

						<hr>
						<div class="fieldUnit flleft mrgb20 mrgr20 hta wt100pct required">
							<p class="fieldName">対象商品</p>
							<div class="fieldBox table mrgb0">

								<table class="hilightRow list" id="ca_table">
								<thead id="ca_table_thead">
									<tr>
										<th width="280px">メーカー</th>
										<th width="120px">メーカー品番</th>
										<th width="">商品名</th>
										<th width="" class="setColor">カラー</th>
										<th width="80px">順位</th>
										<th></th>
									</tr>
								</thead>
								<tbody id="ca_table_tbody">
									<!-- 行テンプレート: underscore.js テンプレートを使用 -->
								</tbody>
								<tfoot id="ca_table_tfoot">
									<tr class="addRow">
										<td colspan="5"><span class="btn-add"></span></td>
									</tr>
								</tfoot>
								</table>
								<script id="ca_rec_template" type="text/template">
									<tr name="<%- no %>" class="deletable">
										<td class="ca_c_link editable pdg0">
											<input type="text" class="form-control wt280 cl_valid cl_required" name="ca_makerID" />
										</td>
										<td class="ca_c_link editable pdg0">
											<input type="text" class="form-control cl_valid cl_required" name="ca_makerItemCode" data-validator="maxlen:10 hankaku" value="<%- makerItemCode %>" />
										</td>
										<td class="ca_c_link" name="td_name">
											<%- itemName %>
										</td>
										<td class="ca_c_link editable pdg0 setColor">
											<select name="ca_color" class="wt100pct" id=""></select>
										</td>
										<td class="ca_c_link editable pdg0">
											<input type="text" class="form-control txtar cl_valid cl_required" name="ca_rank" data-validator="int:3 min:1" value="<%- rank %>" />
										</td>
										<td class="ca_c_link" name="btn_delete"><span class="btn-delete flright"></span></td>
										<td class="ca_c_link dispn">
											<input type="hidden" name="ca_itemID" value="<%- itemID %>" />
										</td>
									</tr>
								</script>
							</div>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>

			</div>
			<!-- /#content -->

			<div id="mainColumnFooter" class="x2">
			</div>
			<!-- /#mainColumnFooter -->

		</div>
		<!-- /#mainColumninBox -->

	</div>
	<!-- /#mainColumn -->


</div><!-- / #container -->

<div class="clear"></div>

</div>

</body>
</html>
