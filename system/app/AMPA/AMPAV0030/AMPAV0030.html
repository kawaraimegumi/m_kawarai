<div id="ca_AMPAV0030_AMPAV0040_dialog" class="cl_dialog"></div>
<div id="ca_AMPAV0030_main">
<div id="mainColumn">
	<div id="mainColumninBox" class="mainColumninBox">
		<div id="title">
			<h2>商品</h2>
			<div class="titleInBoxRight">
			</div>
		</div>
		<!-- /#title -->

		<div id="content">

			<div id="selected" class="ca_AMPAV0030_multi selected">
				<p class="title">選択した内容</p>
				<div class="control"><span class="delete" id="ca_AMPAV0030_edit_delall">すべて削除</span>
				<div class="clear"></div>
				</div>
				<div id="innerScroll">
				<ul id="ca_AMPAV0030_edit_tbl">
				</ul>
				</div>
			</div>
			<!-- /#selected -->

			<div class="fieldgroup">
				<div id="ca_AMPAV0030_searchArea">
					<div id="search" class="fieldgroupInBox search">
						<div class="fieldUnit mrgb10 half flleft mrgr20">
							<p class="fieldName">商品コード</p>
							<div class="fieldBox">
								<input type="text" placeholder="" class="form-control wt280 ime-disabled" id="ca_AMPAV0030_code" data-limit="len:20 digit"/>
							</div>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
						<div class="fieldUnit mrgb10">
							<p class="fieldName">商品名</p>
							<div class="fieldBox">
								<input type="text" placeholder="" class="form-control wt280 ime-active" id="ca_AMPAV0030_name" data-limit="len:32"/>
							</div>
							<div class="clear"></div>
						</div>
						<div class="fieldUnit">
							<p class="fieldName">商品分類</p>
							<div class="fieldBox">
								<input type="hidden" id="ca_AMPAV0030_itgrpfunc_id" />
								<input type="hidden" id="ca_AMPAV0030_itgrplvl_id" />
								<input type="hidden" id="ca_AMPAV0030_itgrp_id" />
								<input class="form-control wt280 flleft" type="text" placeholder="" id="ca_AMPAV0030_itgrpname" disabled/>
								<button class="btn btn-default wt160 flleft mrgl10" id="ca_AMPAV0030_show_AMPAV0040">参照...</button>
							</div>
							<div class="clear"></div>
						</div>
						<div class="fieldUnit">
							<div class="fieldBox mrgt20 noName btnCenter">
								<button class="btn btn-default wt140 mrgr20" id="ca_AMPAV0030_clear">クリア</button>
								<button id="ca_AMPAV0030_search" class="btn btn-info wt280">検索</button>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
				<button id="searchAgain" class="dispn btn">検索条件を再指定</button>
			</div>

		<div id="result" class="dispn">

		<div class="pagination-wrapper">
			<div class="count" id="ca_AMPAV0030_pager_displaypanel1"></div>
			<div class="pagination">
				<ul id="ca_AMPAV0030_pager1">
				</ul>
			</div>
		</div>

		<div class="table">
		<table class="hilightRow" id="ca_AMPAV0030_tbl">
			<tr>
				<th width="40px">
					<label class="checkbox" for=""><input type="checkbox" data-toggle="checkbox" id="ca_AMPAV0030_chkall"></label>
				</th>
<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
				<th width="180px">商品コード</th>
				<th width="">商品名</th>
			</tr>
			<tbody id="ca_AMPAV0030_tbody">
			</tbody>
		</table>
		<script id="ca_AMPAV0030_tbody_single_tmp" type="text/x-jquery-tmpl">
			<tr id="${item_id}">
				<td><label class="radio" for=""><input type="radio" data-toggle="radio" name="ca_AMPAV0030_chk"></label></td>
				<td>${code}</td>
				<td>${name}</td>
			</tr>
		</script>
		<script id="ca_AMPAV0030_tbody_multiple_tmp" type="text/x-jquery-tmpl">
			<tr id="${item_id}">
				<td><label class="checkbox" for=""><input type="checkbox" data-toggle="checkbox" name="ca_AMPAV0030_chk"></label></td>
				<td>${code}</td>
				<td>${name}</td>
			</tr>
		</script>
		</div>
		<div class="mrgb20"></div>

		<div class="pagination-wrapper">
			<div class="count" id="ca_AMPAV0030_pager_displaypanel2"></div>
			<div class="pagination">
				<ul id="ca_AMPAV0030_pager2">
				</ul>
			</div>
		</div>

		<div class="fieldUnit">
			<div class="fieldBox mrgt30 mrgb30 noName btnCenter">
				<button class="btn btn-primary wt280 ca_AMPAV0030_multi" id="ca_AMPAV0030_add">チェックしたものを選択内容に追加</button>
			</div>
			<div class="clear"></div>
		</div>


		</div>

		</div>
		<!-- /#content -->

		<div id="mainColumnFooter">
			<p class="cancel"><a id="ca_AMPAV0030_cancel">キャンセル</a></p>
			<p class="apply mrgCancel"><a id="ca_AMPAV0030_commit">確定</a></p>
		</div>
		<!-- /#mainColumnFooter -->
	</div>
	<!-- /#mainColumninBox -->



</div>
<!-- /#mainColumn -->
</div>
