<div id="ca_AMPAV0040_main">
	<div id="mainColumn">
	<div id="mainColumninBox" class="mainColumninBox">
		<div id="title">
			<h2>商品分類階層</h2>
			<div class="titleInBoxRight">
			</div>
		</div>
		<!-- /#title -->

		<div id="content">


			<div id="selected" class="ca_AMPAV0040_multi selected">
				<p class="title">選択した内容</p>
				<div class="control"><span class="delete" id="ca_AMPAV0040_edit_delall">すべて削除</span>
				<div class="clear"></div>
				</div>
				<div id="innerScroll">
				<ul id="ca_AMPAV0040_edit_tbl">
				</ul>
				</div>
			</div>
			<!-- /#selected -->

			<div class="fieldgroup">
				<div id="ca_AMPAV0040_searchArea">
				<div class="fieldgroupInBox search">
					<div class="fieldUnit">
						<p class="fieldName">商品分類種別</p>
						<div class="fieldBox">
							<!-- 藤岡修正 -->
							<select class="mbn wt280" id="ca_AMPAV0040_func_id" ></select>
							<!-- 藤岡修正 ここまで -->
						</div>
						<div class="clear"></div>
					</div>
				</div>
				</div>
			</div>

			<div class="fieldgroup">
				<div class="fieldgroupInBox">

					<div class="table drilldownWrapper ht320 ca_AMPAV0040_resultArea" id="ca_AMPAV0040_itgrptree">
					</div>

					<!--表テンプレート-->
					<script id="ca_AMPAV0040_box_tmp" type="text/x-jquery-tmpl">
					<div class="drilldownItem mrgr20">
						<input type="text" class="form-control wt220 ca_AMPAV0040_srch_input" data-limit="len:30" tgt-id="ca_AMPAV0040_box_${level}"/>
						<span class="tableHead wt220">${lvl_name}</span>
						<div class="ht220 wt220 yScroll">
							<table class="hilightRow drilldown selectable ca_AMPAV0040_resultArea"
								id="ca_AMPAV0040_box_${level}" box-level="${level}">
							</table>
						</div>
					</div>
					</script>
					<script id="ca_AMPAV0040_node_tmp" type="text/x-jquery-tmpl">
					<tr id="${itgrp_id}" class="ca_AMPAV0040_node" lvl-id="${lvl_id}" no="${no}" is-leaf="${is_leaf}">
						<td>${code}:${name}</td>
					</tr>
					</script>

					<div class="clear"></div>
					<div class="fieldUnit">
						<div class="fieldBox mrgt20 mrgb30 noName btnCenter">
							<button class="addtoSelected btn btn-primary wt280 ca_AMPAV0040_multi" id="ca_AMPAV0040_add">選択内容に追加</button>
						</div>
						<div class="clear"></div>
					</div>

				</div>
			</div>


		</div>
		<!-- /#content -->

		<div id="mainColumnFooter">
			<p class="cancel"><a id="ca_AMPAV0040_cancel">キャンセル</a></p>
			<p class="apply mrgCancel"><a id="ca_AMPAV0040_commit">確定</a></p>
		</div>
		<!-- /#mainColumnFooter -->

	</div>
	<!-- /#mainColumninBox -->


</div>
<!-- /#mainColumn -->
</div>
