<div id="ca_AMPAV0070_AMPAV0020_dialog" class="cl_dialog"></div>
<div id="ca_AMPAV0070_main">
<div id="mainColumn">
	<div id="mainColumninBox" class="mainColumninBox">
		<div id="title">
			<h2>組合せ商品</h2>
			<div class="titleInBoxRight">
			</div>
		</div>
		<!-- /#title -->

		<div id="content">

			<div id="selected" class="ca_AMPAV0070_multi selected">
				<p class="title">選択した内容</p>
				<div class="control"><span class="delete" id="ca_AMPAV0070_edit_delall">すべて削除</span>
				<div class="clear"></div>
				</div>
				<div id="innerScroll">
				<ul id="ca_AMPAV0070_edit_tbl">
				</ul>
				</div>
			</div>
			<!-- /#selected -->

			<div class="fieldgroup">
				<div id="ca_AMPAV0070_searchArea">
					<div id="search" class="fieldgroupInBox search">
						<div class="fieldUnit mrgb10 flleft half mrgr20 required">
							<p class="fieldName">事業ユニット</p>
							<div class="fieldBox required">
								<select name="info" class="mbn wt280 cl_valid cl_required" id="ca_AMPAV0070_srchUnitID"></select>
							</div>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
						<div class="fieldUnit flleft mrgb10 required">
							<p class="fieldName">期間</p>
							<div class="fieldBox">
								<div class="datepicker_wrap flleft">
									<input type="text" class="cl_valid cl_required cl_date" id="ca_AMPAV0070_srchFromDate" />
								</div>
								<p class="txtInFieldUnit pdg flleft">〜</p>
								<div class="datepicker_wrap flleft">
									<input type="text" class="cl_valid cl_required cl_date" id="ca_AMPAV0070_srchToDate" />
								</div>
							</div>
						</div>
						<div class="clear"></div>
						<div class="fieldUnit mrgb10 half flleft">
							<p class="fieldName bl2">組合せ販売<br />名称</p>
							<div class="fieldBox" >
								<input type="text" placeholder="" class="form-control wt280" data-limit="len:12 zenkaku" id="ca_AMPAV0070_s Name"/>
							</div>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>

						<div class="fieldUnit">
							<div class="fieldBox mrgt20 noName btnCenter">
								<button id="ca_AMPAV0070_search" class="btn btn-info wt280">検索</button>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
				<button id="searchAgain" class="dispn btn">検索条件を再指定</button>
			</div>

		<div id="result" class="dispn">
			<div class="fieldgroup">
				<div class="fieldgroupInBox">

					<div class="pagination-wrapper">
						<div class="displaypanel" id="ca_AMPAV0070_pager_displaypanel1"></div>
						<div class="pagination">
							<ul id="ca_AMPAV0070_pager1">
							</ul>
						</div>
					</div>

					<div class="table fieldUnit hta">
					<table class="hilightRow" id="ca_AMPAV0070_tbl">
						<thead>
							<tr>
								<th width="40px">
									<label class="checkbox" for=""><input type="checkbox" data-toggle="checkbox" id="ca_AMPAV0070_chkall"></label>
								</th>
								<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
								<th width="120px">組合せ企画コード</th>
								<th width="300px">組合せ販売名称</th>
								<th width="120px">値下区分</th>
								<th width="120px">段階数</th>
								<th width="120px">組合せ点数</th>
								<th width="120px">組合せ価格</th>
								<th width="">販売開始日</th>
								<th width="">販売終了日</th>
							</tr>
						</thead>
						<tbody id="ca_AMPAV0070_tbody">
						</tbody>
					</table>
					<script id="ca_AMPAV0070_tbody_single_tmp" type="text/x-jquery-tmpl">
					<tr id="${id}">
						<td><label class="radio" for=""><input type="radio" data-toggle="radio" name="ca_AMPAV0070_chk"></label></td>
						<td>${code}</td>
						<td>${name}</td>
						<td>${discTypeIDStr}</td>
						<td class="txtar">${step}</td>
						<td class="txtar">${qy}</td>
						<td class="txtar">${am}</td>
						<td>${saleStartDateStr}</td>
						<td>${saleEndDateStr}</td>
					</tr>
					</script>
					<script id="ca_AMPAV0070_tbody_multiple_tmp" type="text/x-jquery-tmpl">
					<tr id="${id}">
						<td><label class="checkbox" for=""><input type="checkbox" data-toggle="checkbox" name="ca_AMPAV0070_chk"></label></td>
						<td>${code}</td>
						<td>${name}</td>
						<td>${discTypeIDStr}</td>
						<td class="txtar">${step}</td>
						<td class="txtar">${qy}</td>
						<td class="txtar">${am}</td>
						<td>${saleStartDateStr}</td>
						<td>${saleEndDateStr}</td>
					</tr>
					</script>
					</div>
					<div class="mrgb20"></div>

					<div class="pagination-wrapper">
						<div class="displaypanel" id="ca_AMPAV0070_pager_displaypanel2"></div>
						<div class="pagination">
							<ul id="ca_AMPAV0070_pager2">
							</ul>
						</div>
					</div>

					<div class="fieldUnit">
						<div class="fieldBox mrgt30 mrgb30 noName btnCenter">
							<button class="btn btn-primary wt280 ca_AMPAV0070_multi" id="ca_AMPAV0070_add">チェックしたものを選択内容に追加</button>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>

		</div>

		</div>
		<!-- /#content -->

		<div id="mainColumnFooter" class="noLeftColumn">
			<p class="cancel"><a id="ca_AMPAV0070_cancel">キャンセル</a></p>
			<p class="apply mrgCancel"><a id="ca_AMPAV0070_commit">確定</a></p>
		</div>
		<!-- /#mainColumnFooter -->
	</div>
	<!-- /#mainColumninBox -->



</div>
<!-- /#mainColumn -->
</div>
