<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0" >
	<title>入出荷・返品</title>

	<!-- Loading Bootstrap -->
	<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../../../bootstrap/css/prettify.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui-1.10.3.custom.css" />
	<script type="text/javascript" src="../../../../js/jquery.js"></script>
	<script type="text/javascript" src="../../../../js/jquery-ui.custom.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.csv.js"></script>

	<link media="screen" rel="stylesheet" type="text/css" href="../../../css/style.css">
	<script src="../../../js/function.js"></script>

	<script src="../../../js/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../js/bootstrap.min.js"></script>
	<script src="../../../js/bootstrap-select.js"></script>
	<script src="../../../js/bootstrap-switch.js"></script>
	<script src="../../../js/flatui-checkbox.js"></script>
	<script src="../../../js/flatui-radio.js"></script>
	<script src="../../../js/jquery.tagsinput.js"></script>
	<script src="../../../js/jquery.placeholder.js"></script>
	<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
	<script src="../../../js/application.js"></script>
	<script src="../../../js/jquery.skOuterClick.js"></script>
	<script src="../../../js/perfect-scrollbar.with-mousewheel.min.js"></script>
	<script src="../../../js/jquery.tablesorter.js"></script>
	<script src="../../../js/tsort.js"></script>
	<script src="../../../../js/jquery.contextmenu.js"></script>

	<script src="../../../../js/jquery.ui.datepicker.js"></script>
	<script src="../../../../js/jquery.ui.datepicker-ja.min.js"></script>
	<script type="text/javascript"
			src="../../../../js/jquery.tablefix_1.0.0.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.blockUI.js"></script>

	<script type="text/javascript" src="../../../../js/underscore.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.js"></script>
	<script type="text/javascript" src="../../../../js/json2.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>
	<script type="text/javascript"
		src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.fix.js"></script>
	<script src="../../../js/clcom.js"></script>

	<link rel="stylesheet" href="../../../css/themes/blue/style.css" type="text/css">
	<link rel="stylesheet" href="../../../css/tsort/style.css" type="text/css">

	<script src="../../AMPA/AMPAV0010/AMPAV0010.js"></script>
	<script src="../../AMPA/AMPAV0020/AMPAV0020.js"></script>

</head>

<body class="cl_body_hidden">
<div id="ca_main">

<script src="AMDLV0140.js"></script>

<div id="container">

	<!-- 店舗選択補助画面 -->
	<div id="ca_AMPAV0010_dialog" class="cl_dialog"></div>
	<div id="ca_AMPAV0010_dialog1" class="cl_dialog"></div>
	<div id="ca_AMPAV0020_dialog" class="cl_dialog"></div>

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">

		<div id="content">

			<div class="fieldgroup">

				<div id="ca_srchArea" class="fieldgroupInBox search">

					<!-- 店舗 -->
					<div class="fieldUnit mrgb10 required">
						<p class="fieldName">店舗</p>
						<div class="fieldBox required">
							<input class="form-control wt280 flleft cl_valid cl_required cl_store" type="text" id="ca_srchStoreID"/>
							<button class="btn btn-default wt140 flleft mrgl10 ca_upd_mode" id="ca_btn_store_select" tabindex="-1">参照...</button>
						</div>
						<div class="clear"></div>
					</div>

					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName">返品依頼番号</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280 cl_valid"  name="srchRetCode" id="ca_srchRetCode" data-validator="maxlen:10 digit" />
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft">
						<p class="fieldName">伝票区分</p>
						<div class="fieldBox">
							<select multiple class="mbn wt280 cl_valid" name="srchDlvTypeID" id="ca_srchDlvTypeID"></select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName">伝票番号</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280 cl_valid" name="srchDlvNo" id="ca_srchDlvNo" data-validator="maxlen:10 digit" />
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half flleft">
						<p class="fieldName">担当者</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280 cl_valid" id="ca_srchStaffID" data-validator="maxlen:6,6 digit" />
						</div>
						<div class="clear"></div>
					</div>
					<p class="txtInFieldUnit pdg ">　※返品依頼で未出荷の伝票を検索する場合、担当者は入力しないで下さい。
</p>
					<div class="clear"></div>
					<!--div class="fieldUnit mrgb10 flleft">
						<p class="fieldName">相手先</p>
					</div>
					<div class="clear"></div-->
					<div class="fieldUnit mrgb10 flleft">
						<p class="fieldName bl2">相手先<br/>メーカー</p>
						<div class="fieldBox required">
							<input id="ca_srchMakerID" type="text" placeholder="" class="form-control flleft wt280 cl_valid" />
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 flleft">
						<p class="fieldName bl2">相手先<br/>店舗・倉庫</p>
						<div class="fieldBox ca_readOnly">
							<input class="form-control wt280 flleft cl_store cl_valid" type="text" placeholder="" id="ca_srchOrgID" />
							<button class="btn btn-default wt140 flleft mrgl10 ca_btn_store" id="ca_btn_center" tabindex="-1">参照...</button>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10">
						<p class="fieldName">出荷日</p>
						<div class="fieldBox">
							<div class="datepicker_wrap"><input class="cl_date cl_valid ime-disabled" type="text" name="fromDate" id="ca_fromDate" /></div>
							<p class="txtInFieldUnit pdg flleft">〜</p>
							<div class="datepicker_wrap"><input class="cl_date cl_valid ime-disabled" type="text" name="toDate" id="ca_toDate" /></div>
						</div>
						<div class="clear"></div>
					</div>

					<div class="fieldUnit">
						<div class="fieldBox mrgt20 noName btnCenter">
							<button id="ca_srch" class="btn btn-info wt280">検索</button>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<button id="searchAgain" class="dispn btn">検索条件を再指定</button>
			</div>


		<div id="result" class="dispn">

			<!-- ページネーション＃１：div.pagination-wrapper だけ設置してください -->
			<div class="pagination-wrapper"></div>

			<div class="table">
				<table class="hilightRow" id="ca_table">
				<thead>
					<tr>
						<!-- １番目の要素は全選択チェックボックス用に予約 -->
						<th width="40px" class="cl_checkbox_selectall">?全選択</th>
						<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
						<th width="120px">担当者</th>
						<th width="120px">返品依頼番号</th>
						<th width="120px">伝票区分</th>
						<th width="120px">伝票番号</th>
						<th width="120px">相手先名称</th>
						<th width="120px">出荷日</th>
						<th width="80px">合計点数</th>
						<th width="100px"></th>
						</tr>
				</thead>
				<tbody>
				</tbody>
				</table>

				<!-- 行テンプレート: underscore.js テンプレートを使用 -->
				<script id="ca_rec_template" type="text/template">
					<!--tr-->
 					<tr class="csptr" delvid="<%- deliverID %>" tranid="<%- tranOutID %>" shipDate="<%- shipDate %>">
						<td class="cl_checkbox_selectrec">?行選択</td>
						<td class="ca_c_link"><%- staffName %></td>
						<td class="ca_c_link"><%- retCode %></td>
						<td class="ca_c_link"><%- clutil.gettypename(amcm_type.AMCM_TYPE_RET_TRANS_SPLIP_TYPE, dlvType) %></td>
						<td class="ca_c_link"><%- dlvNo %></td>
						<td class="ca_c_link"><%- recieverName %></td>
						<td class="ca_c_link"><% if (retConfirm == 0) {%><%- clutil.dateFormat(shipDate, 'yyyy/mm/dd(w)') %><%}%></td>
						<td class="ca_c_link txtar"><%- clutil.comma(qy) %></td>
						<td class="ca_dl_td"><% if (retConfirm == 0) {%><a href="javascript:void(0)" name="a_pdf">伝票出力</a><%}%></td>
						<td class="dispn"><input type="hidden" name="ca_dlvType" value="<%- dlvType %>" /></td>
					</tr>
				</script>
			</div>

			<!-- ページネーション＃２：div.pagination-wrapper だけ設置してください -->
			<div class="pagination-wrapper"></div>

			<div class="fieldUnit">
				<div class="fieldBox mrgt30 mrgb30 noName cl_opebtngroup" data-cl_groupid="AMDLV0140">
					<button class="btn btn-primary wt280 flleft mrgr10" id="cl_edit">編集</button>
					<button class="btn btn-default wt140 flright mrgl20 delete" id="cl_delete">削除</button>
				    <div class="clear"></div>
			    </div>
                <div class="clear"></div>
                <div class="fieldBox noName">
                    <p class="noteMsg">※翌日以降の修正・削除はSCにワークフロー申請してください</p>
                </div>
			</div>

		    </div>

		</div>
		<!-- /#content -->

		<!-- 下部ボタンパネル：中身は MDBaseView が構築します。空の div#mainVolumnFooter だけ設置してください。 -->
		<!--div id="mainColumnFooter" class="noLeftColumn"-->
<!--
			<p class="center"><a href="javascript:void(0)" id="ca_csv">CSV出力</a></p>
			<div class="clear"></div>
<!--  -->
		</div>
		<!-- /#mainColumnFooter -->


	</div>
	<!-- /#mainColumninBox -->



	</div>
	<!-- /#mainColumn -->



</div><!-- / #container -->

<div class="clear"></div>


</div>
</body>
</html>
