<body class="cl_body_hidden">
<div id="ca_main">

<div id="header">
	<p class="back"></p>
	<h1 class="contextmenu">入出荷・返品</h1>
	<div class="rightBox">
		<span class="logo"></span>
		<span class="logout"><a href="" id="ca_close">閉じる</a></span>
		<span class="user">Username</span>

	</div>
</div><!-- /#header -->

<div id="container">

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">
		<div id="title">
			<h2>返品依頼<span class="divider">|</span>状況確認</h2>
			<div class="titleInBoxRight">
			</div>
		</div>
		<!-- /#title -->


		<div id="content">

			<div class="fieldgroup">
				<div id="ca_srchArea" class="fieldgroupInBox search">


					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName">返品依頼番号</p>
						<div class="fieldBox">
							<input type="text" class="form-control wt280" id="ca_retCode" readonly/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<div class="fieldUnit mrgb10 mrgr20 flleft">
						<p class="fieldName">店舗出力日</p>
						<div class="fieldBox">
							<input type="text" class="form-control wt280" id="ca_releaseDate" readonly/>
						</div>
						<div class="clear"></div>
					</div>

					<div class="fieldUnit mrgb10 mrgr20 flleft">
						<p class="fieldName">対応期限</p>
						<div class="fieldBox">
							<input type="text" class="form-control wt280" id="ca_limitDate" readonly/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>

			<div class="fieldgroup">
				<div class="fieldgroupInBox">
					<div class="table">
						<table class="hilightRow tree">
							<tr>
								<th colspan="3"><span class="expandAll">すべて開く</span><span class="unexpandAll dispn">すべて閉じる</span></th>
								<th width="120px">状況</th>
								<th width="120px">実施店舗数</th>
								<th width="120px">依頼数量</th>
								<th width="120px">返品数量</th>
							</tr>

								<!--	ツリーを作る場所(4/11 サーバー待ち) -->
								<tbody id="ca_tree"></tbody>

						</table>
					</div>
					<div class="mrgb20"></div>
				</div>
			</div>
		</div>

		<!-- 下部ボタンパネル：中身は MDBaseView が構築します。空の div#mainVolumnFooter だけ設置してください。 -->
		<div id="mainColumnFooter" class="noLeftColumn">
		</div>
		<!-- /#mainColumnFooter -->

	</div>
	<!-- /#mainColumninBox -->


	</div>
	<!-- /#mainColumn -->


</div><!-- / #container -->

<div class="clear"></div>


</div>
