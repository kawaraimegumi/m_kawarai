<body class="cl_body_hidden">
<div id="ca_main">

<script src="AMDLV0110.js"></script>

<!-- 共通ヘッダは MDBaseView によって置き換えるので、設置不要。
<div id="header">
	<p class="back"></p>
	<h1>入出荷・返品</h1>
	<div class="rightBox">
		<span class="logo"></span>
		<span class="logout"><a href="">ログアウト</a></span>
		<span class="user">Username</span>

	</div>
</div><!-- /#header -->

<div id="container">

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">
		<!-- タイトル部は MDBaseView によって置き換えるので、設置不要。
		<div id="title">
			<h2>返品依頼<span class="divider">|</span>一覧</h2>
			<div class="titleInBoxRight">
			</div>
		</div>
		<!-- /#title -->


		<div id="content">

			<div class="fieldgroup">
				<div id="ca_srchArea" class="fieldgroupInBox search">
					<div class="fieldUnit mrgb10 half flleft required">
						<p class="fieldName">事業ユニット</p>
						<div class="fieldBox">
							<select name="info" class="mbn wt280 cl_valid cl_required" id="ca_srchUnitID"></select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit mrgb10 half mrgr20">
						<p class="fieldName">品種</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280 cl_valid" name="srchStdItgrpID" id="ca_srchStdItgrpID" />
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 half mrgr20">
						<p class="fieldName">返品依頼番号</p>
						<div class="fieldBox">
							<input type="text" placeholder="" class="form-control wt280 cl_valid"" data-validator="maxlen:8 digit" name="srchRetCode" id="ca_srchRetCode" data-validator="maxlen:8 digit" />
						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 required">
						<p class="fieldName">店舗出力日</p>
						<div class="fieldBox">
							<div class="datepicker_wrap"><input class="cl_date cl_valid ime-disabled" type="text" name="fromDate" id="ca_fromDate" /></div>
							<p class="txtInFieldUnit pdg flleft">〜</p>
							<div class="datepicker_wrap"><input class="cl_date cl_valid ime-disabled" type="text" name="toDate" id="ca_toDate" /></div>
						</div>
						<div class="clear"></div>
					</div>


					<div class="fieldUnit">
						<div class="fieldBox mrgt20 noName btnCenter">
							<button class="btn btn-info wt280" id="ca_srch">検索</button>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<button id="searchAgain" class="dispn btn">検索条件を再指定</button>
			</div>
<!--
					<div class="clear"></div>
				</div>
			</div>
-->

		<div id="result" class="dispn">

		<!-- ページネーション＃１：div.pagination-wrapper だけ設置してください -->
		<div class="pagination-wrapper"></div>

		<div class="table">
			<table class="hilightRow" id="ca_table">
			<thead>
				<tr>
					<!-- １番目の要素は全選択チェックボックス用に予約 -->
					<th width="40px" class="cl_checkbox_selectall">?全選択</th>
					<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
					<th width="120px">品種</th>
					<th width="120px">店舗出力日</th>
					<th width="120px">返品依頼番号</th>
					<th width="120px">承認状態</th>
					<th width="120px">期限日</th>
					<th width="120px">実施店舗数</th>
					<th width="120px">担当者</th>
					<th>店舗依頼内容</th>
					<th>ファイル名</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			</table>

			<!-- 行テンプレート: underscore.js テンプレートを使用 -->
			<script id="ca_rec_template" type="text/template">
				<!--tr-->
 				<tr class="csptr">
					<td class="cl_checkbox_selectrec">?行選択</td>
					<td class="ca_c_link"><%- stditgrpName %></td>
					<td class="ca_c_link"><%- clutil.dateFormat(releaseDate, 'yyyy/mm/dd(w)') %></td>
					<td class="ca_c_link"><%- retCode %></td>
					<td class="ca_c_link"><%- clutil.gettypename(amcm_type.AMCM_TYPE_APPROVE, stateID, 1) %></td>
					<td class="ca_c_link"><%- clutil.dateFormat(limitDate, 'yyyy/mm/dd(w)') %></td>
					<td class="conf_td txtar"><%- clutil.comma(doneStores) %>/<%- clutil.comma(stores) %></td>
					<td class="ca_c_link"><%- staffName %></td>
					<td class="ca_c_link"><%- comment %></td>
 					<!--td class="file_td"><a class="ca_attachedFileName" href="C:\Users\aok\Desktop\work\09.入荷・出荷・返品" target="_blank">入荷・出荷・返品.xlsx</a></td-->
 					<td class="file_td"><a class="ca_attachedFileName" href="<%- attachedFileURL %>" target="_blank"><%- attachedFileName %></a></td>
				</tr>
			</script>
		</div>
		<div class="mrgb20"></div>

		<!-- ページネーション＃１：div.pagination-wrapper だけ設置してください -->
		<div class="pagination-wrapper"></div>

		<div class="fieldUnit">
			<!--div class="fieldBox mrgt30 mrgb30 noName"-->
			<div class="fieldBox mrgt30 mrgb30 noName cl_opebtngroup" data-cl_groupid="AMDLV0110">
				<button class="btn btn-primary wt280 flleft mrgr10" id="cl_edit">編集</button>
				<button class="btn btn-primary wt280 flleft mrgr10" id="cl_copy">複製</button>
				<button class="btn btn-primary wt280 flleft mrgr10 cl_selectui_single" id="ca_check">状況確認</button>
				<button class="btn btn-default wt140 flright mrgl20 delete" id="cl_delete">削除</button>
				<!--button id="addtoSelected" class="btn btn-default wt140 flright">複製</button-->
			</div>
			<div class="clear"></div>
		</div>

		</div>



		</div>
		<!-- /#content -->
		<!-- /#mainColumnFooter -->



	</div>
	<!-- /#mainColumninBox -->



	</div>
	<!-- /#mainColumn -->






</div><!-- / #container -->

<div class="clear"></div>


</div>
