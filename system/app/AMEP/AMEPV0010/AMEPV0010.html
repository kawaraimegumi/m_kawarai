<body class="cl_body_hidden">
	<div id="ca_main">

		<script src="AMEPV0010.js"></script>

		<div id="container">
			<!-- 組織選択補助画面 -->
			<div id="ca_AMPAV0020_dialog" class="cl_dialog"></div>

			<div id="mainColumn">
				<div id="mainColumninBox" class="noLeftColumn">

					<div id="content">

						<div class="fieldgroup">
							<div id="ca_srchArea" class="fieldgroupInBox search">
								<div class="fieldUnit mrgb10 flleft half mrgr20 required" id="div_ca_unitID">
									<p class="fieldName">事業ユニット</p>
									<div class="fieldBox" id="div_ca_srchUnitID">
										<select class="mbn wt280 cl_valid cl_required" name="info" id="ca_srchUnitID"></select>
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>

								<div class="fieldUnit mrgb10 flleft mrgr20 required">
									<p class="fieldName">組織</p>
									<div class="fieldBox" id="div_ca_org">
										<input type="text" class="form-control wt280 flleft cl_valid cl_required cl_store" id="ca_srchOrgID" />
										<button class="btn btn-default wt140 flleft mrgl10" id="ca_btn_org_select" tabindex="-1">参照...</button>
									</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>

								<div class="fieldUnit mrgb10 flleft half required">
									<p class="fieldName">年度</p>
									<div class="fieldBox">
										<select class="mbn wt280 cl_valid cl_required" name="info" id="ca_srchYear"></select>
									</div>
								</div>
								<div class="clear"></div>

								<div class="fieldUnit mrgb10 flleft half required">
									<p class="fieldName">対象期</p>
									<div class="fieldBox">
										<select class="mbn wt280 cl_valid cl_required" name="info" id="ca_srchPeriodType"></select>
									</div>
								</div>
								<div class="clear"></div>

								<div class="fieldUnit mrgb10 flleft half">
									<p class="fieldName">状態</p>
									<div class="fieldBox">
										<select class="mbn wt280 cl_valid" name="info" id="ca_srchStatus"></select>
									</div>
								</div>
								<div class="clear"></div>

								<div class="fieldUnit">
									<div class="fieldBox mrgt20 noName btnCenter">
										<button id="ca_srch" class="btn btn-info wt280">検索</button>
									</div>
									<div class="clear"></div>
								</div>
							</div>
							<!-- /#ca_srchArea -->
							<button id="searchAgain" class="dispn btn">検索条件を再指定</button>
						</div>

						<div id="result" class="dispn">

							<div class="fieldgroup">
								<div class="fieldgroupInBox">
									<div class="flright">
										<span>千円単位(税抜)</span>
									</div>
									<div class="clear"></div>

									<div id="myGrid">
										<div class="cl_datagrid_container" id="ca_datagrid"></div>
									</div>
									<div class="clear"></div>

								</div>
							</div>

						</div>
						<!-- /#result -->
					</div>
					<!-- /#content -->

					<div id="mainColumnFooter" class="noLeftColumn x2"></div>
					<!-- /#mainColumnFooter -->

				</div>
				<!-- /#mainColumninBox -->
			</div>
			<!-- /#mainColumn -->
		</div>
		<!-- / #container -->

		<div class="clear"></div>
	</div>

	<script id="NewDialog" type="text/template">
		<div class="fieldUnit flleft">
			<div class="fieldBox flleft ">
				<p>「登録・修正」対象を選択して下さい。</p>
			</div>
		</div>
		<div class="clear"></div>
		<div class="fieldUnit flleft">
			<div class="fieldBox flleft " id="ca_chgPage_div">
				<ul>
					<li><label> </li>
					<li><label class="radio"><input type="radio"
						name="ca_chgPage" value="1" data-toggle="radio" checked>通常</label></li>
					<li><label class="radio"><input type="radio"
						name="ca_chgPage" value="2" data-toggle="radio">営業利益目標入力</label></li>
				</ul>
			</div>
		</div>
    </script>
