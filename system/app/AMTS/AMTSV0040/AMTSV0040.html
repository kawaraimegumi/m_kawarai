<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0" >
	<title>移動サジェスチョン</title>

	<!-- Loading Bootstrap -->
	<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../../../bootstrap/css/prettify.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui-1.10.3.custom.css" />
	<script type="text/javascript" src="../../../../js/jquery.js"></script>
	<script type="text/javascript" src="../../../../js/jquery-ui.custom.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.csv.js"></script>

	<link media="screen" rel="stylesheet" type="text/css" href="../../../css/style.css">

	<script src="../../../js/function.js"></script>

	<script src="../../../js/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../js/bootstrap.min.js"></script>
	<script src="../../../js/bootstrap-select.js"></script>
	<script src="../../../js/bootstrap-switch.js"></script>
	<script src="../../../js/flatui-checkbox.js"></script>
	<script src="../../../js/flatui-radio.js"></script>
	<script src="../../../js/jquery.tagsinput.js"></script>
	<script src="../../../js/jquery.placeholder.js"></script>
	<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
	<script src="../../../js/application.js"></script>
	<script src="../../../js/jquery.skOuterClick.js"></script>
	<script src="../../../js/perfect-scrollbar.with-mousewheel.min.js"></script>
	<script src="../../../js/jquery.tablesorter.js"></script>
	<script src="../../../js/tsort.js"></script>
	<script src="../../../../js/jquery.contextmenu.js"></script>

	<script src="../../../../js/jquery.ui.datepicker.js"></script>
	<script src="../../../../js/jquery.ui.datepicker-ja.min.js"></script>
	<script type="text/javascript"
			src="../../../../js/jquery.tablefix_1.0.0.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.blockUI.js"></script>

	<script type="text/javascript" src="../../../../js/underscore.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.js"></script>
	<script type="text/javascript" src="../../../../js/json2.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>
	<script type="text/javascript"
		src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.fix.js"></script>
	<script src="../../../js/clcom.js"></script>

	<link rel="stylesheet" href="../../../css/themes/blue/style.css" type="text/css">
	<link rel="stylesheet" href="../../../css/tsort/style.css" type="text/css">

	<script src="../../AMPA/AMPAV0010/AMPAV0010.js"></script>
	<script src="../../AMPA/AMPAV0020/AMPAV0020.js"></script>

</head>

<body>
<div id="ca_main">

	<script src="AMTSV0040.js"></script>

	<div id="container">

		<!-- 店舗選択補助画面 -->
		<div id="ca_AMPAV0010_dialog" class="cl_dialog"></div>

		<!-- 組織選択補助画面 -->
		<div id="ca_AMPAV0020_dialog" class="cl_dialog"></div>

		<div id="mainColumn">
			<div id="mainColumninBox" class="noLeftColumn">

				<div id="content">

					<div class="fieldgroup">

						<div id="ca_searchArea" class="fieldgroupInBox search">

							<!-- 事業ユニット -->
							<div class="fieldUnit mrgb10 half flleft required">
								<p class="fieldName">事業ユニット</p>
								<div class="fieldBox">
									<select class="mbn wt280 cl_valid cl_required" name="info" id="ca_srchUnitID">
									</select>
								</div>
								<div class="clear"></div>
							</div>

							<div class="clear"></div>

							<!-- セットアップ -->
							<div class="fieldUnit mrgb10 flleft mrgr20 required">
								<p class="fieldName">セットアップ</p>
								<div class="fieldBox">

									<!-- ツールチップでヘルプを表示 -->
									<p class="txtInFieldUnit flright help" id="ca_tp_code1"
										title="セットアップマスタのコードを<br/>入力してください。"><span>?</span></p>

									<input type="text" class="form-control wt280 cl_valid cl_required flleft" id="ca_srchSetupID" />
								</div>
								<div class="clear"></div>
							</div>

							<div class="clear"></div>

							<!-- 対象週  -->
							<div class="fieldUnit flleft mrgr20 mrgb10 required">
								<p class="fieldName">対象週</p>
								<div class="fieldBox">

									<!-- ツールチップでヘルプを表示 -->
									<p class="txtInFieldUnit flright help" id="ca_tp_code2"
										title="例えば「201430」と入力すると2014年30週が表示されます"><span>?</span></p>

									<input type="text" class="form-control wt280 cl_valid cl_required flleft" id="ca_srchWeek" />
								</div>
								<div class="clear"></div>
							</div>

							<div class="clear"></div>

							<!-- 出荷店舗or入荷店舗 -->
							<div class="fieldUnit mrgb10 mrgr20">
								<p class="fieldName"></p>
								<div class="fieldBox">
									<ul>
										<li><label class="checkbox" for=""><input type="checkbox" id="ca_srchDecisionStore" data-toggle="checkbox">出荷店舗又は入荷店舗が決まっている</label></li>
									</ul>
								</div>
							</div>

							<div class="clear"></div>

							<!-- 入荷店舗指定or出荷店舗指定 -->
							<div id="ca_store_div">

								<!-- 入荷店舗指定/出荷店舗指定ラジオボタン -->
								<div class="fieldUnit mrgr20">
									<p class="fieldName"></p>
									<div class="fieldBox">
										<ul>
											<li><label class="radio"><input type="radio" name="srchTransInOut" value="1" data-toggle="radio" checked disabled>入荷店舗指定</label></li>
											<li><label class="radio"><input type="radio" name="srchTransInOut" value="2" data-toggle="radio" disabled>出荷店舗指定</label></li>
										</ul>
									</div>
								</div>

								<div class="clear"></div>

								<!-- 店舗 -->
								<div class="fieldUnit mrgb10 flleft mrgr20" id="p_srchStoreID">
									<p class="fieldName" id="ca_store_label">入荷店舗</p>
									<div class="fieldBox">
										<input type="text" class="form-control wt280 flleft cl_valid cl_store" id="ca_srchStoreID" readonly/>
										<button class="btn btn-default wt140 flleft mrgl10" id="ca_btn_store_select" tabindex="-1" disabled>参照...</button>
									</div>
									<div class="clear"></div>
								</div>

								<div class="clear"></div>

								<!-- 店舗絞込組織 -->
								<div class="fieldUnit mrgb10 flleft mrgr20">
									<p class="fieldName bl2" id="ca_org_label">出荷店舗絞込組織</p>
									<div class="fieldBox required">
										<input type="text" class="form-control wt280 flleft cl_valid cl_store" id="cax_srchOrgID" readonly/>
										<button class="btn btn-default wt140 flleft mrgl10" id="ca_btn_org_select" tabindex="-1" disabled>参照...</button>
									</div>
									<div class="clear"></div>
								</div>

								<div class="clear"></div>

							</div><!-- /#store_div -->

							<!-- 表示ボタン -->
							<div class="fieldUnit">
								<div class="fieldBox mrgt20 noName btnCenter " data-cl_groupid="AMTSV0040">
									<button class="btn btn-info wt280" id="cl_csv">Excelデータ出力</button>
								</div>
								<div class="clear"></div>
							</div>

						</div><!-- /#searchArea -->

					</div><!-- /#fieldgroup -->

				</div><!-- /#content -->

				<!--
				<div id="mainColumnFooter" class="noLeftColumn x2">
				</div>
				<!-- /#mainColumnFooter -->

			</div><!-- /#mainColumninBox -->

		</div><!-- /#mainColumn -->

	</div><!-- / #container -->

	<div class="clear"></div>

	</div>
</body>
</html>
