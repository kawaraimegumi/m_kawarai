<body>
  <div id="ca_main">

    <script src="AMRSV3010.js"></script>

    <div id="container">

      <div id="mainColumn">
        <div id="mainColumninBox" class="noLeftColumn">
          <div id="content">

            <div class="fieldgroup">
              <div id="ca_searchArea" class="fieldgroupInBox search">
                <h1>支払明細書出力</h1>
                <div class="fieldUnit mrgb10 flleft half mrgr20 required">
                  <p class="fieldName">業態</p>
                  <div class="fieldBox">
                    <select name="info" class="mbn wt280 cl_valid cl_required" id="ca_srchTypeID"></select>
                  </div>
                </div>
                <div class="fieldUnit mrgb10 flleft half mrgr20">
                  <p class="fieldName">対象月<span>*</span></p>
                  <div class="fieldBox">
                    <div class="datapicker_wrap">
                      <input type="text" class="cl_data cl_valid ime-disabled" id="ca_srchData" />
                    </div>
                  </div>
                </div>
                <div class="fieldUnit mrgb10 flleft half mrgr20">
                  <p class="fieldName">補正業者</p>
                  <div class="fieldBox required">
                    <input type="text" placeholder="" class="form-control wt280" id="ca_srchVendorID" />
                  </div>
                </div>

                <div class="fieldUnit mrgb10 flleft half mrgr20">
                  <p class="fieldName">対象</p>
                  <label><input type="radio" data-toggle="radio">ブルーリバース</label>
                  <label><input type="radio" data-toggle="radio">本社営業部</label>
                </div>

                <div class="fieldUnit">
                  <div class="fieldBox mrgb20 noName btnCenter">
                    <button id="ca_srch" class="btn btn-info wt280">帳票出力</button>
                  </div>
                </div>
              </div>
              <button id="searchAgain" class="dispn btn">検索条件を再指定</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
