<body>
<div id="ca_main">

<script src="AMRSV0081.js"></script>

<div id="container">

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">

		<div id="content">

			<div id="ca_form">
				<div class="fieldgroup"">
					<div class="fieldgroupInBox view">
						<div class="fieldUnit mrgb10 flleft mrgr20">
							<div class="fieldBox noName">
								<p class="txtbox wt140 txt18" id="ca_ymd"></p>
							</div>
							<div class="clear"></div>
						</div>
						<div class="fieldUnit mrgb10 flleft mrgr20">
							<div class="fieldBox noName">
								<p class="txtbox wt280" id="ca_store"></p>
							</div>
							<div class="clear"></div>
						</div>
						<div class="fieldUnit mrgb10 flleft">
							<div class="fieldBox noName">
								<p class="txtbox wt280" id="ca_vendor"></p>
							</div>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>

					</div>

				</div>

				<div class="fieldgroup">
					<div class="fieldgroupInBox">
						<div class="table mrgb0 flleft mrgr20" style="width:80%;">
							<table class="hilightRow drilldown flleft" id="ca_table">
								<thead>
									<tr>
										<th colspan="4">補正</th>
									</tr>
									<tr>
										<th class="bdrt">内容</th>
										<th width="120px" class="bdrt">件数</th>
										<th width="130px" class="bdrt">金額【税込】（円）</th>
									</tr>
								</thead>
								<tbody id="ca_table_body">
								</tbody>
							</table>
							<script id="ca_table_tbody_template" type="text/template">
								<tr class="deletable">
									<td class="ca_c_link"><%- adjustItemCode %>:<%- adjustItemName %></td>
									<td class="ca_c_link txtar" name="ca_nAdjust"><%- clutil.comma(nAdjust) %></td>
									<td class="ca_c_link editable pdg0"><input type="text" class="form-control txtar" data-validator="int:8" data-filter="comma" name="ca_adjustAmInTax" value="<%- clutil.comma(adjustAmInTax) %>" /></td>
									<td class="dispn"><input type="hidden" name="ca_price" value="<%- price %>" /></td>
									<td class="dispn"><input type="hidden" name="ca_recno" value="<%- recno %>" /></td>
									<td class="dispn"><input type="hidden" name="ca_state" value="<%- state %>" /></td>
									<td class="dispn"><input type="hidden" name="ca_adjustItemID" value="<%- adjustItemID %>" /></td>
								</tr>
							</script>
						</div>
						<div class="fieldUnit mrgb10 flleft">
							<div class="fieldBox noName">
								<label class="checkbox ib" for="check1"><input type="checkbox" value="" id="ca_noAdjustChk" data-toggle="checkbox">補正なし</label>
							</div>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
					</div>

				</div>
			</div>

		</div>
		<!-- /#content -->

		<div id="mainColumnFooter" class="noLeftColumn x2">
		</div>
		<!-- /#mainColumnFooter -->



	</div>
	<!-- /#mainColumninBox -->



	</div>
	<!-- /#mainColumn -->



</div><!-- / #container -->

<div class="clear"></div>


</div>
</body>
