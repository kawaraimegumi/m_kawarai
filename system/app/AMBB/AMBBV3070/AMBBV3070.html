  <body class="cl_body_hidden">
    <div id="ca_main">
      <div id="container">
        <div id="mainColumn">
          <div id="mainColumninBox" class="noLeftColumn">
            <div id="content">
              <div class="fieldgroup">
                <div id="cond" class="fieldgroupInBox search">
                  <div class="fieldUnit flleft">
                    <p class="fieldName">法人</p>
                    <div class="fieldBox" id="bbcust"></div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <p class="fieldName">締日</p>
                    <div class="fieldBox">
                      <select id="締日" class="cl_valid wt280" multiple></select>
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <p class="fieldName">案件名</p>
                    <div class="fieldBox">
                      <input type="text" id="" class="form-control cl_valid wt280" />
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <p class="fieldName">受注日</p>
                    <div class="fieldBox">
                      <div class="datepicker_wrap flleft">
                        <input type="text" id="受注日from" class="cl_date cl_valid" />
                      </div>
                      <p class="txtInFieldUnit pdg flleft">〜</p>
                      <div class="datepicker_wrap flleft">
                        <input type="text" id="受注日to" class="cl_date cl_valid" />
                      </div>
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <p class="fieldName">受注担当者</p>
                    <div class="fieldBox" id="staff"></div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <p class="fieldName">売上パターン</p>
                    <div class="fieldBox">
                      <select id="売上パターン" class="cl_valid wt280" multiple></select>
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <p class="fieldName">受注ステータス</p>
                    <div class="fieldBox">
                      <div class="flleft">
                        <select id="受注ステータスfrom" class="cl_valid wt280"></select>
                      </div>
                      <p class="txtInFieldUnit pdg flleft">〜</p>
                      <div class="flleft">
                        <select id="受注ステータスto" class="cl_valid wt280"></select>
                      </div>
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <div class="fieldBox">
                      <label class="checkbox"><input type="checkbox" id="" data-toggle="checkbox" />未完の受注のみ表示する(受注条件は無視する)</label>
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <p class="fieldName">表示形式</p>
                    <div class="fieldBox">
                      <ul>
                        <li>
                          <label class="radio"><input type="radio" name="format" value="1" data-toggle="radio" checked />受注単位</label>
                        </li>
                        <li>
                          <label class="radio"><input type="radio" name="format" value="2" data-toggle="radio" />メーカー品番単位</label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit mrgt10">
                    <div class="fieldBox noName">
                      <div class="col-md-5" style="text-align: right">
                        <button id="search" class="btn btn-info wt280">検索</button>
                      </div>
                      <div class="col-md-2"></div>
                      <div class="col-md-5" style="text-align: left">
                        <button id="excel" class="btn btn-info wt280">Excel出力</button>
                      </div>
                    </div>
                  </div>
                  <div class="clear"></div>
                </div>
                <button id="searchAgain" class="btn dispn">検索条件を再指定</button>
              </div>
              <div id="result" class="dispn">
                <div class="pagination-wrapper"></div>
                <div class="table" style="overflow: scroll">
                  <table id="table" class="hilightRow">
                    <thead></thead>
                    <tbody></tbody>
                    <script id="headerTemplate1" type="text/template">
                      <tr>
                        <th>法人コード</th>
                        <th>法人名</th>
                        <th>案件番号</th>
                        <th>案件名</th>
                        <th>受注番号</th>
                        <th>受注日</th>
                        <th>売上パターン</th>
                        <th>受注担当者</th>
                        <th>受注ステータス</th>
                        <th>完了</th>
                        <th>強制完了理由</th>
                        <th>希望納期</th>
                        <th>受注数</th>
                        <th>出荷指示</th>
                        <th>センター出荷</th>
                        <th>直納仕入</th>
                        <th>売上</th>
                        <th>請求</th>
                      </tr>
                    </script>
                    <script id="rowTemplate1" type="text/template">
                      <tr class="csptr">
                        <td><%= bbcustCode %></td>
                        <td><%= bbcustName %></td>
                        <td><%= bbprojCode %></td>
                        <td><%= bbprojName %></td>
                        <td><%= bborderCode %></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </script>
                    <script id="headerTemplate2" type="text/template">
                      <tr>
                        <th>法人コード</th>
                        <th>法人名</th>
                        <th>案件番号</th>
                        <th>案件名</th>
                        <th>受注番号</th>
                        <th>受注日</th>
                        <th>売上パターン</th>
                        <th>受注担当者</th>
                        <th>受注ステータス</th>
                        <th>完了</th>
                        <th>強制完了理由</th>
                        <th>希望納期</th>
                        <th>品名</th>
                        <th>メーカー</th>
                        <th>メーカー品番</th>
                        <th>受注数</th>
                        <th>出荷指示</th>
                        <th>センター出荷</th>
                        <th>直納仕入</th>
                        <th>売上</th>
                        <th>請求</th>
                      </tr>
                    </script>
                    <script id="rowTemplate2" type="text/template">
                      <tr class="csptr">
                        <td><%= bbcustCode %></td>
                        <td><%= bbcustName %></td>
                        <td><%= bbprojCode %></td>
                        <td><%= bbprojName %></td>
                        <td><%= bborderCode %></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </script>
                  </table>
                </div>
                <div class="pagination-wrapper"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
