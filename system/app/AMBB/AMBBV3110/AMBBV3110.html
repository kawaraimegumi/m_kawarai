<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0" />
    <title>法人販売管理</title>
    <link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../../../bootstrap/css/prettify.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui-1.10.3.custom.css" />
    <script type="text/javascript" src="../../../../js/jquery.js"></script>
    <script type="text/javascript" src="../../../../js/jquery-ui.custom.js"></script>
    <script type="text/javascript" src="../../../../js/jquery.csv.js"></script>
    <link media="screen" rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <script src="../../../js/function.js"></script>
    <script src="../../../js/jquery.ui.touch-punch.min.js"></script>
    <script src="../../../js/bootstrap.min.js"></script>
    <script src="../../../js/bootstrap-select.js"></script>
    <script src="../../../js/bootstrap-switch.js"></script>
    <script src="../../../js/flatui-checkbox.js"></script>
    <script src="../../../js/flatui-radio.js"></script>
    <script src="../../../js/jquery.tagsinput.js"></script>
    <script src="../../../js/jquery.placeholder.js"></script>
    <script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
    <script src="../../../js/application.js"></script>
    <script src="../../../js/jquery.skOuterClick.js"></script>
    <script src="../../../js/jquery.tablesorter.js"></script>
    <script src="../../../js/tsort.js"></script>
    <script src="../../../js/perfect-scrollbar.with-mousewheel.min.js"></script>
    <script src="../../../../js/jquery.contextmenu.js"></script>
    <script src="../../../../js/jquery.ui.datepicker.js"></script>
    <script src="../../../../js/jquery.ui.datepicker-ja.min.js"></script>
    <script type="text/javascript" src="../../../../js/jquery.tablefix_1.0.0.js"></script>
    <script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
    <script type="text/javascript" src="../../../../js/jquery.blockUI.js"></script>
    <script type="text/javascript" src="../../../../js/jquery.form.js"></script>
    <script type="text/javascript" src="../../../../js/underscore.js"></script>
    <script type="text/javascript" src="../../../../js/backbone.js"></script>
    <script type="text/javascript" src="../../../../js/json2.js"></script>
    <script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>
    <script type="text/javascript" src="../../../../js/backbone.syphon.js"></script>
    <script type="text/javascript" src="../../../../js/backbone.syphon.fix.js"></script>
    <script src="../../../js/clcom.js"></script>
    <link rel="stylesheet" href="../../../css/themes/blue/style.css" type="text/css" />
    <link rel="stylesheet" href="../../../css/tsort/style.css" type="text/css" />
    <script src="../lib/bb.js"></script>
    <script src="../lib/bbcust/bbcust.js"></script>
    <script src="AMBBV3110.js"></script>
  </head>
  <body class="cl_body_hidden">
    <div id="ca_main">
      <div id="container">
        <div id="mainColumn">
          <div id="mainColumninBox" class="noLeftColumn">
            <div id="content">
              <div class="fieldgroup">
                <div id="cond" class="fieldgroupInBox search">
                  <div class="fieldUnit flleft">
                    <p class="fieldName">法人</p>
                    <div class="fieldBox" id="bbcust"></div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <p class="fieldName">発行日</p>
                    <div class="fieldBox">
                      <div class="datepicker_wrap flleft">
                        <input type="text" id="発行日from" class="cl_date cl_valid" />
                      </div>
                      <p class="txtInFieldUnit pdg flleft">〜</p>
                      <div class="datepicker_wrap flleft">
                        <input type="text" id="発行日to" class="cl_date cl_valid" />
                      </div>
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <p class="fieldName">納品日</p>
                    <div class="fieldBox">
                      <div class="datepicker_wrap flleft">
                        <input type="text" id="納品日from" class="cl_date cl_valid" />
                      </div>
                      <p class="txtInFieldUnit pdg flleft">〜</p>
                      <div class="datepicker_wrap flleft">
                        <input type="text" id="納品日to" class="cl_date cl_valid" />
                      </div>
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <p class="fieldName">発行状態</p>
                    <div class="fieldBox">
                      <select id="発行状態" class="cl_valid wt280" multiple></select>
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <div class="fieldBox">
                      <label class="checkbox"><input type="checkbox" id="" data-toggle="checkbox" />法人システムの納品書を同梱する</label>
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit flleft">
                    <p class="fieldName">表示形式</p>
                    <div class="fieldBox">
                      <ul>
                        <li>
                          <label class="radio"><input type="radio" name="format" value="1" data-toggle="radio" checked />出荷指示単位</label>
                        </li>
                        <li>
                          <label class="radio"><input type="radio" name="format" value="2" data-toggle="radio" />出荷指示・納品先単位</label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="fieldUnit mrgt10">
                    <div class="fieldBox noName btnCenter">
                      <button id="search" class="btn btn-info wt280">検索</button>
                    </div>
                  </div>
                  <div class="clear"></div>
                </div>
                <button id="searchAgain" class="btn dispn">検索条件を再指定</button>
              </div>
              <div id="result" class="dispn">
                <div class="pagination-wrapper"></div>
                <div class="table" style="overflow: scroll">
                  <table id="table1" class="hilightRow">
                    <thead>
                      <tr>
                        <th class="cl_checkbox_selectall wt40"></th>
                        <th>発行状態</th>
                        <th>法人コード</th>
                        <th>法人名</th>
                        <th>案件番号</th>
                        <th>案件名</th>
                        <th>出荷指示番号</th>
                        <th>出荷指示件名</th>
                        <th>発注日</th>
                        <th>納品日</th>
                        <th>納品先数</th>
                        <th>指示数</th>
                        <th>納品書</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                    <script type="text/template">
                      <tr class="csptr">
                        <td class="cl_checkbox_selectrec"></td>
                        <td></td>
                        <td><%= bbcustCode %></td>
                        <td><%= bbcustName %></td>
                        <td><%= bbprojCode %></td>
                        <td><%= bbprojName %></td>
                        <td><%= bbshipCode %></td>
                        <td><%= bbshipName %></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </script>
                  </table>
                  <table id="table2" class="hilightRow">
                    <thead>
                      <tr>
                        <th class="cl_checkbox_selectall wt40"></th>
                        <th>発行状態</th>
                        <th>法人コード</th>
                        <th>法人名</th>
                        <th>案件番号</th>
                        <th>案件名</th>
                        <th>出荷指示番号</th>
                        <th>出荷指示件名</th>
                        <th>発注日</th>
                        <th>納品日</th>
                        <th>納品先コード</th>
                        <th>納品先名</th>
                        <th>指示数</th>
                        <th>納品書</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                    <script type="text/template">
                      <tr class="csptr">
                        <td class="cl_checkbox_selectrec"></td>
                        <td></td>
                        <td><%= bbcustCode %></td>
                        <td><%= bbcustName %></td>
                        <td><%= bbprojCode %></td>
                        <td><%= bbprojName %></td>
                        <td><%= bbshipCode %></td>
                        <td><%= bbshipName %></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </script>
                  </table>
                </div>
                <div class="pagination-wrapper"></div>
                <div class="fieldUnit">
                  <div class="fieldBox noName btnCenter cl_opebtngroup">
                    <button id="pdf" class="btn btn-primary wt280">出力</button>
                  </div>
                </div>
                <div class="clear"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
