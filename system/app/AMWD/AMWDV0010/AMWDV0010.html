<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0" >
	<title>評価減</title>

	<!-- Loading Bootstrap -->
	<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../../../bootstrap/css/prettify.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui-1.10.3.custom.css" />
	<script type="text/javascript" src="../../../../js/jquery.js"></script>
	<script type="text/javascript" src="../../../../js/jquery-ui.custom.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.csv.js"></script>

	<link media="screen" rel="stylesheet" type="text/css" href="../../../css/style.css">
	<link media="screen" rel="stylesheet" type="text/css" href="AMWDV0010.css">

	<script src="../../../js/function.js"></script>

	<script src="../../../js/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../js/bootstrap.min.js"></script>
	<script src="../../../js/bootstrap-select.js"></script>
	<script src="../../../js/bootstrap-switch.js"></script>
	<script src="../../../js/flatui-checkbox.js"></script>
	<script src="../../../js/flatui-radio.js"></script>
	<script src="../../../js/jquery.tagsinput.js"></script>
	<script src="../../../js/jquery.placeholder.js"></script>
	<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
	<script src="../../../js/application.js"></script>
	<script src="../../../js/jquery.skOuterClick.js"></script>
	<script src="../../../js/jquery.tablesorter.js"></script>
	<script src="../../../js/tsort.js"></script>
	<script src="../../../js/perfect-scrollbar.with-mousewheel.min.js"></script>
	<script src="../../../../js/jquery.contextmenu.js"></script>

	<script src="../../../../js/jquery.ui.datepicker.js"></script>
	<script src="../../../../js/jquery.ui.datepicker-ja.min.js"></script>
	<script type="text/javascript"
			src="../../../../js/jquery.tablefix_1.0.0.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.blockUI.js"></script>

	<script type="text/javascript" src="../../../../js/underscore.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.js"></script>
	<script type="text/javascript" src="../../../../js/json2.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>
	<script type="text/javascript"
		src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.fix.js"></script>
	<script src="../../../js/clcom.js"></script>

	<link rel="stylesheet" href="../../../css/themes/blue/style.css" type="text/css">
	<link rel="stylesheet" href="../../../css/tsort/style.css" type="text/css">

</head>

<body class="cl_body_hidden">
<div id="ca_main">

<script src="AMWDV0010.js"></script>



<div id="container">

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">


		<div id="content">

			<div class="fieldgroup">
				<div id="ca_srchArea" class="fieldgroupInBox search">

					<div class="fieldUnit mrgb10 flleft half mrgr20 required">
						<p class="fieldName">事業ユニット</p>
						<div class="fieldBox" id="ca_srchUnitIDArea">
							<select class="mbn wt280 cl_valid cl_required" name="info" id="ca_srchUnitID"></select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName">部門</p>
						<div class="fieldBox">
							<input type="text" class="form-control wt280 cl_valid" id="ca_srchDivID"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>


					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName">品種</p>
						<div class="fieldBox">
							<input type="text" class="form-control wt280 cl_valid" id="ca_srchItgrpID"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<div class="fieldUnit mrgb10">
						<p class="fieldName">評価減実施日</p>
						<div class="fieldBox">
							<div class="datepicker_wrap"><input class="cl_date cl_valid" type="text" id="ca_srchStartDay"  data-validator="maxlen:13"/></div>
							<p class="txtInFieldUnit pdg flleft">〜</p>
							<div class="datepicker_wrap"><input class="cl_date cl_valid" type="text" id="ca_srchEndDay"  data-validator="maxlen:13"/></div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<div class="fieldUnit mrgb10 half flleft mrgr20">
						<p class="fieldName">担当者</p>
						<div class="fieldBox">
							<input type="text" class="form-control wt280 cl_valid"  id="ca_srchUserID" data-validator="maxlen:12 digit"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>


					<div class="fieldUnit">
						<div class="fieldBox mrgt20 noName btnCenter">
							<button id="ca_srch" class="btn btn-info wt280">検索</button>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<button id="searchAgain" class="dispn btn">検索条件を再指定</button>
			</div>

			<div id="ca_result" class="dispn">
				<!-- ページネーション＃１：div.pagination-wrapper だけ設置してください -->
				<div class="pagination-wrapper"></div>
				<div class="table">
					<table class="hilightRow" id="ca_table">
					<thead>
						<tr>
							<!-- １番目の要素は全選択チェックボックス用に予約 -->
							<th width="40px" class="cl_checkbox_selectall">☑全選択</th>
							<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
							<th width="120px">部門</th>
							<th width="120px">品種</th>
							<th width="120px">評価減実施日</th>
							<th width="120px">対象品番数</th>
							<th width="120px"><p class="flleft">評価減金額(円)</p><p class="txtInFieldUnit flleft help" id="ca_tp_code" title="金額は評価減実施日までは、前日在庫数で評価減実施した場合の金額です。評価減実施日以降は、確定値で変化しません。"><span>?</span></p></th>
							<th width="120px">経準反映</th>
							<th width="120px">担当者</th>
						</tr>
					</thead>

					<tbody>
					</tbody>
					</table>
					<!-- 行テンプレート: underscore.js テンプレートを使用 -->
					<script id="ca_rec_template" type="text/template">
						<tr class="csptr">
							<td class="cl_checkbox_selectrec">☑行選択</td>
							<td class="ca_c_link"><%- divCode %>:<%- divName %></td>
							<td class="ca_c_link"><%- itgrpCode %>:<%- itgrpName %></td>
							<td class="ca_c_link"><%- clutil.dateFormat(exeDay, 'yyyy/mm/dd(w)') %></td>
							<td class="ca_c_link txtar"><%- itemNum %></td>
							<td class="ca_c_link txtar"><%- exeAm %></td>
							<td class="ca_c_link"><%- divideTypeName %></td>
							<td class="ca_c_link"><%- userName %></td>
						</tr>
					</script>
				</div>

				<!-- ページネーション＃２：div.pagination-wrapper だけ設置してください -->
				<div class="pagination-wrapper"></div>
				<div class="fieldUnit">
					<div class="fieldBox mrgt30 mrgb30 noName cl_opebtngroup" data-cl_groupid="AMWDV0010">
						<button class="btn btn-primary wt280 flleft mrgr10" id="cl_edit">編集</button>
						<button class="btn btn-default wt140 flright mrgl20 delete" id="cl_delete">削除</button>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<!-- /#content -->

		<!-- 下部ボタンパネル：中身は MDBaseView が構築します。空の div#mainVolumnFooter だけ設置してください。 -->
		<div id="mainColumnFooter" class="noLeftColumn"></div>
		<!-- /#mainColumnFooter -->


	</div>
	<!-- /#mainColumninBox -->

	</div>
	<!-- /#mainColumn -->


</div><!-- / #container -->

<div class="clear"></div>

</div>
</body>
</html>
