<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0" >
	<title>評価減</title>

	<!-- Loading Bootstrap -->
	<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../../../bootstrap/css/prettify.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui-1.10.3.custom.css" />
	<script type="text/javascript" src="../../../../js/jquery.js"></script>
	<script type="text/javascript" src="../../../../js/jquery-ui.custom.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.csv.js"></script>

	<link media="screen" rel="stylesheet" type="text/css" href="../../../css/style.css">
	<link media="screen" rel="stylesheet" type="text/css" href="AMWDV0070.css">
	<script src="../../../js/function.js"></script>

	<script src="../../../js/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../js/bootstrap.min.js"></script>
	<script src="../../../js/bootstrap-select.js"></script>
	<script src="../../../js/bootstrap-switch.js"></script>
	<script src="../../../js/flatui-checkbox.js"></script>
	<script src="../../../js/flatui-radio.js"></script>
	<script src="../../../js/jquery.tagsinput.js"></script>
	<script src="../../../js/jquery.placeholder.js"></script>
	<script src="../../../bootstrap/js/google-code-prettify/prettify.js"></script>
	<script src="../../../js/application.js"></script>
	<script src="../../../js/jquery.skOuterClick.js"></script>
	<script src="../../../js/jquery.tablesorter.js"></script>
	<script src="../../../js/tsort.js"></script>
	<script src="../../../js/perfect-scrollbar.with-mousewheel.min.js"></script>
	<script src="../../../../js/jquery.contextmenu.js"></script>

	<script src="../../../../js/jquery.ui.datepicker.js"></script>
	<script src="../../../../js/jquery.ui.datepicker-ja.min.js"></script>
	<script type="text/javascript"
			src="../../../../js/jquery.tablefix_1.0.0.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.dragtable.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.blockUI.js"></script>

	<script type="text/javascript" src="../../../../js/underscore.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.js"></script>
	<script type="text/javascript" src="../../../../js/json2.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.tmpl.min.js"></script>
	<script type="text/javascript"
		src="../../../../js/jquery.exchangeselect.0.1.0.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.js"></script>
	<script type="text/javascript" src="../../../../js/backbone.syphon.fix.js"></script>
	<script src="../../../js/clcom.js"></script>

	<link rel="stylesheet" href="../../../css/themes/blue/style.css" type="text/css">
	<link rel="stylesheet" href="../../../css/tsort/style.css" type="text/css">

	<script src="../../AMPA/AMPAV0020/AMPAV0020.js"></script>
	<script src="../../AMPA/AMPAV0010/AMPAV0010.js"></script>
	<script src="AMWDV0070.js"></script>

</head>

<body class="cl_body_hidden">
<div id="ca_main">


<div id="container">
	<!-- 店舗選択補助画面 -->
	<div id="ca_AMPAV0010_dialog" class="cl_dialog"></div>
	<div id="ca_AMPAV0020_dialog" class="cl_dialog"></div>

	<div id="mainColumn">
	<div id="mainColumninBox" class="noLeftColumn">

		<div id="content">

			<div class="fieldgroup">
				<div id="ca_srchArea" class="fieldgroupInBox search">


					<div class="fieldUnit mrgb10 flleft required">
						<p class="fieldName ">店舗</p>
						<div class="fieldBox" id="ca_srcStoreIDArea">
							<input class="form-control wt280 flleft cl_valid cl_required" type="text" id="ca_srcStoreID"/>
							<button class="btn btn-default wt140 flleft mrgl10 ca_btn_store" id="ca_btn_storeOut" tabindex="-1">参照...</button>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>


					<!-- 事業ユニット -->
					<div class="fieldUnit mrgb10 flleft required">
						<p class="fieldName">検索日</p>
						<div class="fieldBox">
							<select class="mbn wt280 cl_valid cl_required" name="info" id="ca_srchYMD"></select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>




					<div class="fieldUnit mrgb10 flleft required">
						<p class="fieldName">品種</p>
						<div class="fieldBox" id="ca_srchItgrpIDArea">
							<input type="text" class="form-control wt280 cl_valid cl_required " id="ca_srchItgrpID"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>

					<!-- 事業ユニット -->
					<div class="fieldUnit mrgb10 half flleft">
						<p class="fieldName">シーズン</p>
						<div class="fieldBox">
							<select class="mbn wt280 cl_valid" name="info" id="ca_srchSeason" multiple="multiple">
							</select>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>


					<div class="fieldUnit mrgb10 mrgr20" id="ca_age">
						<p class="fieldName">出力対象年令</p>
						<div class="fieldBox">
							<ul class="ul_v">
								<li><label class="checkbox" for="ca_srchAge"><input type="checkbox" value="" id="ca_srchAge5" data-toggle="checkbox">4年以上</label>
								<li><label class="checkbox" for="ca_srchAge"><input type="checkbox" value="" id="ca_srchAge4" data-toggle="checkbox">3年以上～4年未満</label></li>
								<li><label class="checkbox" for="ca_srchAge"><input type="checkbox" value="" id="ca_srchAge3" data-toggle="checkbox">2年以上～3年未満</label></li>
								<li><label class="checkbox" for="ca_srchAge"><input type="checkbox" value="" id="ca_srchAge2" data-toggle="checkbox">1年以上～2年未満</label></li>
								<li><label class="checkbox" for="ca_srchAge"><input type="checkbox" value="" id="ca_srchAge1" data-toggle="checkbox">1年未満</label></li>
							</ul>
							<div class="clear"></div>
						</div>
					</div>
					<div class="clear"></div>

					<div class="fieldUnit">
						<div class="fieldBox mrgt20 noName btnCenter">
							<button id="ca_srch" class="btn btn-info wt280">検索</button>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<button id="searchAgain" class="dispn btn">検索条件を再指定</button>
			</div>

			<div id="result" class="dispn">

				<!-- ページネーション＃１：div.pagination-wrapper だけ設置してください -->
				<div class="pagination-wrapper"></div>

				<div class="table">
					<p class="mrgb10">レッドゾーン内で太字は最優先売り切り商品です。</p>
					<table class="hilightRow" id="ca_table">
					<thead>
						<tr>
							<!-- １番目の要素は全選択チェックボックス用に予約 -->
							<!--<th width="40px" class="cl_checkbox_selectall">☑全選択</th>-->
							<!-- thのcheckboxで表組内のすべてのチェックをオン／オフ -->
							<th width="40px">年令</th>
							<th width="40px">年度</th>
							<th width="80px">シーズン</th>
							<th width="80px">サブクラス1</th>
							<th width="80px">サブクラス2</th>
							<th width="80px">メーカー</th>
							<th width="80px"><p class="flleft">メーカー品番</p>
											<p class="txtInFieldUnit flleft help" id="ca_tp_code" title="品番をクリックすると商品の詳細情報が参照できます。">
												<span>?</span>
											</p>
							</th>
							<th width="240px">品名</th>
							<th width="40px">カラー</th>
							<th width="40px">サイズ</th>
							<th width="40px">在庫数</th>
							<th width="80px">在庫金額(千円)</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					</table>

					<!-- 行テンプレート: underscore.js テンプレートを使用 -->
					<script id="ca_rec_template" type="text/template">
						<tr >
							<td class="ca_c_link txtar"><%- age %></td>
							<td class="ca_c_link"><%- year %></td>
							<td class="ca_c_link"><%- season %></td>
							<td class="ca_c_link"><%- subclass1 %></td>
							<td class="ca_c_link"><%- subclass2 %></td>
							<td class="ca_c_link"><%- makerName %></td>
							<td class="ca_LinkTd" name="td_codeLink">
								<a name="a_codeLink" class="txt-closed-on"><%- itemCode %></a>
							</td>
							<td class="ca_c_link"><%- itemName %></td>
							<td class="ca_c_link"><%- colorName %></td>
							<td class="ca_c_link"><%- size %></td>
							<td class="ca_c_link txtar"><%- clutil.comma(stockQy) %></td>
							<td class="ca_c_link txtar"><%- clutil.comma(stockAm) %></td>
							<td class="ca_c_link dispn"><input type="hidden" name="ca_CSitem_id" value="${CSitem_id}"></td>
							<td class="ca_c_link dispn"><input type="hidden" name="ca_item_id" value=<%- item_id %>></td>
						</tr>
					</script>

				</div>


				<!--  <td class="ca_c_link dispn ca_item_idCell"><%- item_id %></td> -->

				<!-- ページネーション＃２：div.pagination-wrapper だけ設置してください -->
				<div class="pagination-wrapper"></div>

				<div class="fieldUnit">
					<div class="fieldBox mrgt30 mrgb30 noName cl_opebtngroup" data-cl_groupid="AMWDV0070">
						<!--<button class="btn btn-primary wt280 flleft mrgr10" id="cl_edit">編集</button>-->
						<!--<button class="btn btn-default wt140 flright mrgl20 delete" id="cl_delete">削除</button>-->
						<!-- <button class="btn btn-default wt140 flright mrgl20 delete" id="cl_rsvcancel">予約取消</button> -->
					</div>
					<div class="clear"></div>
				</div>

			</div>

		</div>
		<!-- /#content -->

		<!-- 下部ボタンパネル：中身は MDBaseView が構築します。空の div#mainVolumnFooter だけ設置してください。 -->
		<div id="mainColumnFooter" class="noLeftColumn"></div>
		<!-- /#mainColumnFooter -->


	</div>
	<!-- /#mainColumninBox -->

	</div>
	<!-- /#mainColumn -->


</div><!-- / #container -->

<div class="clear"></div>

</div>
</body>
</html>
