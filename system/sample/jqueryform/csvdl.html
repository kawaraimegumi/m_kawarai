    <script id="jsCode">
      $(function () {
        $('#excelDl1').click(function () {
          var request = {

            head : {
               dummy : 2,
            },
            cond : {
                st_yyyynn : 201101,
                ed_yyyynn : 201201,
              },
              value: 3,
              
          };
          // レスポンスにアクセス対象のURLを入れてもらう(data.urlは例です)。
          clutil.postJSON('gsdo_bluetag', request, function (data, dataType) {
            // clutil.download()を呼びだす。
            clutil.download(data.url);
          });
        });
      });
      
    </script>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>CSV/Excel帳票出力のやりかた</h1>
        <div class="well">
          <p>サーバーにPOSTでリクエストを送信し、そのレスポンスにアクセス対象のURLを含める場合の例。</p>
          <p><a href="http://monopole.suri.co.jp/documents/4">※ FILE操作インターフェイスを参照のこと</a></p>
        </div>
      </div>
      <div class="row">
        <div class="span12 page-content">
          <h3>サンプル</h3>
          <div id="sample">
            <button id="excelDl1" class="btn">エクセル出力</button>
          </div>
          <hr>
          <h3>サンプルソースコード</h3>
          <h4>HTML</h4>
          <pre><code id="sampleHtml"></code></pre>
          <script>$('#sampleHtml').text($('#sample').html());</script>
          <h4>JavaScript</h4>
          <pre><code id="sampleJs"></code></pre>
          <script>$('#sampleJs').text($('#jsCode').text());</script>
        </div>
      </div>
      <div class="page-footer">
      </div>
    </div>
