					</div>
					<div class="fieldUnit mrgb10 flleft half mrgr20 ">

					</div>
					<div class="clear"></div>

						<div class="clear"></div>

					<div class="fieldUnit mrgb10 half flleft">

							<input type="text" placeholder="" class="form-control wt280" name="srchKana" id="ca_srchKana"/>

						<div class="clear"></div>
					</div>
					<div class="clear"></div>

						</div>
						<div class="clear"></div>
					</div>
					<div class="fieldUnit mrgb10 half flleft required">

						<div class="clear"></div>
					</div>
					<div class="clear"></div>
					<div class="fieldUnit">

						<div class="flleft">

							<button class="btn btn-primary wt120 mrgr10 cl_selectui_multi" id="ca_action1">App1</button>
							<button class="btn btn-primary wt120 mrgr10 cl_selectui_single" id="ca_action2">App2</button>
						</div>
